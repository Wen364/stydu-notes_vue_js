<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <textarea>里的rows代表一共能写几行，cols表示每行能写多少字 -->
    <form>
        今日反馈：
        <textarea rows="3" cols="50">
            请输入反馈
        </textarea>
    </form>
</body>
</html>
