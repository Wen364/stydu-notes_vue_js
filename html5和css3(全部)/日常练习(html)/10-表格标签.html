<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- table是表格， tr是表格里面的行，td是表格里面的的单元格，也指表格里面的数据 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="249">
        <!-- align是对齐方式可以居中对齐（center）向左对齐（left）向右对齐（right），必须写在table里面，
             内容和文字之间的距离叫 cellpadding ，单元格之间的距离叫做 cellspacing
        -->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <!-- <th><th/>适合第一行用，其中文字 加粗居中 
            <th></th>是table head的缩写         
             -->   
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>51</td>
        </tr>
        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>54</td>
        </tr>
    </table>
</body>
</html>
