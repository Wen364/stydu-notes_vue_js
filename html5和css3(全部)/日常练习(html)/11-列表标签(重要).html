<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 列表分为：
         (最重要)无序列表： <ul> <li>列表项1</li> </ul>  <ul></ul>里只能放列标签 <li></li>里面可以放任何元素
         有序列表:  <ol> <li></li> </ol>  <ol></ol>里只能放列标签 <li></li>里面可以放任何元素
         自定义列表: <dl> <dt> <dd></dd> </dt> </dl>
    -->
    <h4>您喜欢的食物?</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
    </ul>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 10000</li>
        <li>刘若英 1000</li>
        <li>温崇言 1000000</li> 
    </ol>
    <h4>`自定义列表</h4> 
    <!-- 自定义列表先用<dl> </dl>来把外面列表表示出来，然后<dt> </dt>写第一行，然后<dd> </dd>写后面的
         <dl></dl>里只能放<dt></dt> 和 <dd></dd>   <dt></dt> 和 <dd></dd>中可以放任何标签   
    -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>
