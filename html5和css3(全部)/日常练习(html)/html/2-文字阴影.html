<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-shadow: 水平偏移 垂直偏移 模糊度 颜色 */
        /* 当水平偏移值为正数则相对于文字原来的位置向右偏移，负数则向左 */
        /* 垂直偏移则是正数向上，负数向下 */
        /* 模糊度是可以调节阴影的模糊程度 可以省略不写 */
        body {
            background-color: #000;
        }
        div {
            height: 1000px;
            width: 1000px;
            text-shadow: 0px 0px 3px  #0ff,0 0 6px #0ff,0 0 9px #0ff,0 0 12px #0ff;
            font-size: 50px;
            text-align: center;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div>文字阴影</div>
</body>
</html>
