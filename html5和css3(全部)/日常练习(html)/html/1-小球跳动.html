<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box, .box1, .box2{
            position: absolute;
            width: 300px;
            height: 300px;
            top: 40%;
            left: 30%;
            transform: translate(-50%,-50%);
        }
        .box1 {     
            left: 50%;
        }
        .box2 {
            left: 70%;
        }
        .circle {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .ball {
            z-index: 0;
            position: absolute;
            width: 100px;
            height: 30px;
            border-radius: 100%;
            top: 78%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #000;
            /* animation: scale .7s ease-in-out infinite alternate forwards; */
        }
        .redball {
            animation: scale .7s ease-in-out infinite alternate forwards;
        }
        .blueball {
            animation: scale .7s ease-in-out .2s infinite alternate forwards;
        }
        .purpleball {
            animation: scale .7s ease-in-out .4s infinite alternate forwards;
        }
        .red {
            background: linear-gradient(#e55,#b00);
            animation: move .7s ease-in-out infinite alternate forwards;
        }
        .blue {
            background: linear-gradient(#00a8ff,#8c7ae6);
            animation: move .7s ease-in-out .2s infinite alternate forwards;

        }
        .purple {
            background: linear-gradient(#FF00FF,#9400D3);
            animation: move .7s ease-in-out .4s infinite alternate forwards;
        }
        @keyframes move {
            0% {
                transform: translateY(-200px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes scale {
            0% {
                opacity: .2;
                transform: scale(.5);
            }
            100% {
                opacity: .05;
                transform: scale(1);
            }
        }

    </style>
</head>
<body> 
    <div class="box">
        <div class="circle red"> </div>
        <div class="ball redball"></div>
    </div>
    <div class="box1">
        <div class="circle blue"> </div>
        <div class="ball blueball"></div>
    </div>
    <div class="box2">
        <div class="circle purple"> </div>
        <div class="ball purpleball"></div>
    </div>
        
        
        <!-- <div class="circle blue"></div>
        <div class="circle green"></div> -->
    
</body>
</html>
