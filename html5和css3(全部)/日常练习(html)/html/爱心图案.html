<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .heart {
            width: 400px;
            height: 400px;
            margin: 200px auto;
            background-color: transparent;
            animation: td 2s ease-out infinite;
        }
        .box {
            /* overflow: hidden; */
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            /* border: 1px solid black; */
            margin: 200px auto;
            transform: rotate(45deg);
            
        }
        .box::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 100%;
            transform: translateX(-50%);
        }
        .box::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 100%;
            transform: translateY(-50%); 
        }
        @keyframes td {
            0%{
                transform: translateZ(0px);
            }
            50% {
                transform: translateZ(100px);
            }
            100% {
                transform: translateZ(0px);
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="box">
        
        </div>
    </div>
    
</body>
</html>
