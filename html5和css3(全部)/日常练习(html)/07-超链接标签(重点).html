<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>1.外部链接</h4>.
    <a href="http://www.baidu.com" target="_self"> 百度</a>
    <!-- target打开窗口的方式 默认的值是 _self 当前窗口打开页面 _blank 是新窗口打开页面 -->
    <a href="http://www.qq.com" target="_blank"> 腾讯</a>
    <h4>2.内部链接</h4>
    <a href="images/img.jpg">图片</a>
    <h4>3.空链接</h4>
    <a href="#">无链接</a>
    <h4>4.下载链接: 地址链接的是 文件.exe 或者 .zip 等压缩包形式 </h4>
    <a href="zip/img.zip">下载文件</a>
    <h4>5.网页元素的链接</h4>.
    <a href="http://www.baidu.com"> <img src="img.jpg"/> </a>
</body>
</html>
