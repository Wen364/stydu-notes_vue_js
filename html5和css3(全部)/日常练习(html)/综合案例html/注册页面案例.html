<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例-注册页面</title>
</head>
<body>
    <h4>青春不常在，爱情趁现在</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan"> 男</label>
                <input type="radio" name="sex" id="nv">  <label for="nv"> 女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>
                出生日期
            </td>
            <td>
                <select>
                    <option selected="selected">请选择年份</option>
                    <option>1998</option>
                    <option>1997</option>
                    <option>2000</option>
                </select>
                <select>
                    <option selected="selected">请输入月份</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                </select>
                <select>
                    <option selected="selected">请输入日期</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>
                所在地区
            </td>
            <td>
                <input type="text" value="北京">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>
                婚姻状况
            </td>
            <td>
                <input type="radio" id="weihun" name="only"> <label for="weihun">未婚</label>
                <input type="radio" id="yihun" name="only"> <label for="yihun">已婚</label>
                <input type="radio" id="lihun" name="only"> <label for="lihun">离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="小学">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <input type="radio" id="wumei" name="only"> <label for="wumei">妩媚的</label>
                <input type="radio" id="cute" name="only"> <label for="cute">可爱的</label>
                <input type="radio" id="xianrou" name="only"> <label for="xianrou">小鲜肉</label>
                <input type="radio" id="old" name="only"> <label for="old">老腊肉</label>
                <input type="radio" id="all" name="only"> <label for="all">都喜欢</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td>
                <textarea>
                    自我介绍
                </textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>
                <!-- 因为左侧是空,所以不写 -->
            </td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td>
                <!-- 因为左侧是空,所以不写 -->
            </td>
            <td>
                <input type="checkbox" checked="checked" > 我同意注册列表和加入会员标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td>
                <!-- 因为左侧是空,所以不写 -->
            </td>
            <td>
                <a href="#" > 我是会员，立即登录
            </td>
        </tr>
        <tr>
            <td>
                <!-- 因为左侧是空,所以不写 -->
            </td>
            <td>
                <h4>我承诺</h4> 
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>






    </table>
</body>
</html>
