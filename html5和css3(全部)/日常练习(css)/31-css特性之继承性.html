<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
            font-size: 20px;
        }
        /* 子类可以继承父类的属性  div是 p 的父类*/
        /* 子类只能继承父类的文字颜色和大小 */
    </style>
</head>
<body>
    <div>
         <p>龙生龙，凤生凤，杨慧新儿子会打洞。</p> 
         <!--  p是div的子类,因为他被div包含在里面  -->
    </div>
</body>
</html>
