<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* padding属性用于设置内边框,就是边框与内容之间的距离 */
            /*  padding-left 左内边距 
                padding-right: ; 右内边距 
                padding-top 上内边距 
                padding-bottom 下内边距 
            */
            padding-left: 20px;
            padding-top: 30px;
            /* 内边距复合写法: padding: 5px  表示上下左右都有5像素内边距
            padding: 5px 10px  表示上下有5像素内边距,左右有10像素内边距
            padding: 5px 10px 20px 表示上有5像素内边距 左右有10像素内边距
            padding: 5px 10px 20px 15px 表示上有5像素内边距 右10像素 下20像素 左15像素 */
            background-color: pink;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div>盒子内容哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
</body>
</html>
