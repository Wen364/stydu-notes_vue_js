<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* color: deeppink; */
            /* color: #00eaff;  十六进制最常用*/
            color: rgb(255, 0, 0);
            /* text-align是文本对齐方式，有center left right三种方式 */
            text-align: center;
            /* text-decoration是装饰文本的方式*/
            /* 下划线  */
             text-decoration: underline;   /*下划线最常用*/ 
            /* 删除线 */
            /* text-decoration: line-through; */
            /* 上划线 */
            /* text-decoration: overline; */
        }
        a {
            text-align: center; 
            color: #f030f0;
            text-decoration: none;/*none是默认没有装饰线*/
        }
        p {
            /* text-indent: 20px;  */
            /* 文本的首行缩进 缩进多少距离 */
            /* 如果是2em，则是缩进两个文字大小距离，如果没有设置大小，则按照父元素大小缩进 */
            text-indent: 2em;
        }
        .a1 {
            line-height: 40px;
            /* 行高改的是上下间距（比如是40px就是用（40-行高）/2=上下间距 */
        }

    </style>
</head>
<body>
    <div>烟花三月下扬州</div>
    <p>
    <a align=“center” href="#">链接</a>
    </p>
    <p>天苍苍，野茫茫，风吹草低见牛羊。时光苍茫处，仿佛见一代雄主成吉思汗，扬鞭策马统领万千铁骑，横扫欧亚大陆，所向披靡。小草，造就了前无古人马背英豪。</p>

　　<p>大厦巍然屹立，是因为有坚强支柱，理想和信仰就是人生大厦支柱；航船破浪前行，是因为有指示方向罗盘，理想和信仰就是人生航船罗盘；列车奔驰千里，是因为有引导它铁轨，理想和信仰就是人生列车上铁轨。</p>

　　<p class="a1">那一树繁花像是走过日子，即使眷恋，即使不舍，最终将离岁月枝头而去。而满地落英缤纷，则是留给自己回忆，那些曾经美好和诗意，静静躺在那里散发着幽香。</p>
</body>
</html>
