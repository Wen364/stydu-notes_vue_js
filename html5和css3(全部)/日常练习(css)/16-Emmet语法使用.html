<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div*2然后按tab键可以直接生成 -->
    <div></div>
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!--  ul>li（父子关系） 然后按tab键可以直接生成 -->
    <ul>
        <li></li>
    </ul>
    <div>
        <span>

        </span>
    </div>
    <!-- div+p (兄弟关系) 然后按tab键可以直接生成 -->
    <div></div>
    <p></p>
    <!-- .nav 然后按tab键可以直接生成 -->
    <div class="nav"></div>
    <!-- #banner 然后按tab键可以直接生成 -->
    <div id="banner"></div>
    <!-- p.one 然后按tab键可以直接生成 -->
    <p class="one"></p>
    <!-- span.two 然后按tab键可以直接生成 -->
    <span class="two"></span>
    <!-- ul>li#three 然后按tab键可以直接生成 -->
    <ul>
        <li id="three"></li>
    </ul>
    <!-- .demo$*5 然后按tab键可以直接生成  $是自增符号，有顺序-->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- div{哈哈哈} 然后按tab键可以直接生成 -->
    <div>哈哈哈</div>
    <!-- div{哈哈嗨}*5 然后按tab键可以直接生成 -->
    <div>哈哈嗨</div>
    <div>哈哈嗨</div>
    <div>哈哈嗨</div>
    <div>哈哈嗨</div>
    <div>哈哈嗨</div>
 
</body>

</html>
