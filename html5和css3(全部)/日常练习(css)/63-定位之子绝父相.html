<body>
    子绝父相：是指在定位中子级是绝对定位的话，父级要用相对定位。
    1.因为 子级 绝对定位 不会占有位置，可以放到父盒子里的任何一个地方，不会影响其他的兄弟盒子
    2.父盒子需要加定位限制子盒子在父盒子内显示
    3.父盒子布局时，需要占有位置，因此父盒子只能是相对定位

    总结：因为父级需要占有位置，所以用相对定位，子盒子不需要占有位置，则是绝对定位
