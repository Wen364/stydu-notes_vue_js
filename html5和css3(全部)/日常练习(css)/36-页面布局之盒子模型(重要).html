<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border 边框    content 内容
           padding 内边距  margin  外边距 */  
           div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            /* 边框宽度 一般用px */
            border-style: solid;
            /* border-style: dashed; */
            /* border-style: dotted; */
            /* 边框样式 solid 实线边框  dashed 虚线边框 dotted 点线边框 */
            border-color: pink;
            /* 边框颜色 */
            /* border: 1px solid pink; 
               边框简写: border: (无先后顺序) 
            */
            border-top: 5px dotted red;
            /* 部分边框也可以写 border-top 上边框 
                border-left 左边框
                border-bottom 下边框
                border-right 右边框
            */
                     /* border: 1px solid red ; 
                        border-top: 1px solid blue;
                        可以这样简写,下面正好层叠性,顶部是蓝色,其余部分是粉色 
                    */
                
           }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
