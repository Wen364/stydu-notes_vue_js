<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility的显示与隐藏</title>
    <!-- visibility: visible; 元素可视 -->
    <!-- visibility: hidden; 元素隐藏 -->
    <style>
        .pq {
            visibility: hidden;
            /* 隐藏后的元素   还是占有原来的位置， 别人不可以占用 */
            /* visibility: visible; */
            /* 元素可视 */
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .qz {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="pq">佩奇</div>
    <div class="qz">乔治</div>
</body>
</html>
