<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子大小不对，以后再来改，今天累了 */
        /* 这句话是css的第一句话 */
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            height: 415px;
            width: 298px;
            background-color: #fff;
            margin: 100px auto;
            overflow: hidden;
        }
        .box img {
            margin: 20px 0 20px 50px;
            /* overflow: hidden; */
            margin:  auto;
        }    
        p {
            text-indent: 2.5em;
            margin: 1px auto 1px;
            color: #333333;
           
        }
        .appraise {
            color: #b0b0b0;
            text-indent: 1.5em;
            margin: 3px;
           
            
        }
        .info {
            color: #ff8c3e;
            text-indent: 3.5em;
            margin: 30px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../../images/xiaomi.jpg" alt="">
        <p class="review">Xiaomi 12s Ultra</p>
        <div class="appraise">这真徕卡｜专业徕卡影像</div>
        <div class="info">5999元起</div>
    </div>
</body>
</html>
