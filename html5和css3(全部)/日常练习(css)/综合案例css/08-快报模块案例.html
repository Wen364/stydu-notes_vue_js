            padding: 0 15px;
        }
        ul li a {
            color: #666666;
            font-size: 13px;
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .box ul li {
            line-height: 23px;
            height: 23px;
            padding-left: 20px;
        }
        .box ul {
