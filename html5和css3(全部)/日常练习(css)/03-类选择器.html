<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        /* 类选择器口诀： 样式“点”定义 结构类调用 一个或多个 开发最常用  */
        .red {
            color: red;
        }
        .star-sing {
            color: green;
        }
        .memeda {
            color: pink;
        }

    </style>
</head>
<body>
    <ul>
        <li class="red">哈哈</li>
        <li class="red">哈哈哈哈哈</li>
        <li class="memeda">哈哈嗨</li>
        <li>无敌</li>
        <li class="star-sing">帅气</li>
    </ul>
    <div class="red">我也想变红色</div>
</body>
</html>
