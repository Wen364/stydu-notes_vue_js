<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: pink;
            font: 30px/1.5 'Microsoft YaHei';
        }
        div {
            /* 子元素div继承了父元素body的行高1.5 */
            /* 这个1.5就是当前子元素文字大小的1.5倍 所以当前div的行高为21px */
            font-size: 15px; 
        }
    </style>
</head>
<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>没有指定文字大小</li>
    </ul>
</body>
</html>
