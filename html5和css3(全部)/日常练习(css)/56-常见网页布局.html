<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .top {
            height: 50px;
            background-color: gray;
            text-align: center;
            line-height: 50px;
        }
        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
            text-align: center;
            line-height: 150px;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: pink;
            text-align: center;
            line-height: 300px;
        }
        .box li {
            width: 230px;
            height: 300px;
            float: left;
            background-color: gray;
            margin-right: 20px;
            text-align: center;
            line-height: 300px;
        }
        /* 只要是和浏览器一样宽的盒子，那就不用写宽 */
        .footer {
            background-color: gray;
            height: 200px;
            margin-top: 10px;
            

        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li style="margin-right: 0;">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
