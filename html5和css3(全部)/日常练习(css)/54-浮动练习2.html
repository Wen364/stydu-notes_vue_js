<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            /* 去掉前面的小圆点 */
        }
        .box {
            width: 1400;
            height: 300;
            background-color: pink;
        }
        .box li {
            width: 340px;
            height: 300px;
            background-color: skyblue;
            float: left;
            margin-right: 10px;
        }
        /* 这里必须写.box .last 这是权重问题 */
        .box .last {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>
</html>
