<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }
        .left {
            background-color: red;
            width: 230px;
            height: 615px;
            float: left;
            background-image: url();
        }
        .right {
            background-color: skyblue;
            height: 615px;
            width: 970px;
            float: left;
            background-image: url();
        }
        .right>div {
            height: 300px;
            width: 230px;
            background-color: pink;
            float: left;
            margin-left: 12.5px;
            margin-bottom: 15px;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
        </div>
    </div>
</body>
</html>
