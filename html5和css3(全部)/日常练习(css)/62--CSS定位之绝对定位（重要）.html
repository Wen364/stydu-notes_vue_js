<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位之绝对定位absolute</title>
    <style>
        
        .son {
            position: absolute;
            /* 绝对定位特点：1.他在移动位置的时候是相对于他的祖先元素来说的
                            2.如果祖先元素没有定位或者没有祖先元素,则以浏览器为准定位
                            3.如果祖先元素有定位（相对，绝对，固定定位），
                              则以最近一级的有定位祖先元素为参考点移动位置 
             */
            top: 0;
            right: 0;
            /* 这是绝对定位 */
            height: 200px;
            width: 200px;
            background-color: pink;
        }
        .father {
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        /*     当父元素没有定位时     */

</head>

    </div>
