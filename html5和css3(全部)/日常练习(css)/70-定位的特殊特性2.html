<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* 浮动原来的作用是来做文字环绕的 */
            /* 浮动的元素 不会压住 下面 标准流 的文字 */
            /* float: left; */
            position: absolute;
            /*  绝对定位 或者 固定定位 则会压住下面标准流的文字 */
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
</body>
</html>
