<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            background-color: pink;
            height: 200px;
            width: 200px;
            /* span属于行内元素，不能用高度和宽度 */
            float: left;
            /* 使用float后，span具有了行内块元素的特性 */
        }
        /* 如果行内元素有了浮动，则不需要把行内元素转换为行内块元素，可以直接给高度和宽度 */

        /* 如果块级元素没有设置宽度，默认宽度和父类一样宽，但是添加浮动后，它的大小根据内容来决定 */

    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    
</body>
</html>
