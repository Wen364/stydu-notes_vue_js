<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed {
            position: fixed;
            left: 50%;
            /* 1.走浏览器宽度的一半 */
            margin-left: 405px;
            /* 利用margin 走版心盒子的一半 */
            /* 因为固定定位是脱标的所以可以 */
            height: 200px;
            width: 100px;
            background-color: skyblue;
        }
        .box {
            height: 800px;
            width: 800px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="fixed">

    </div>
    <div class="box">
        版心
    </div>
</body>
</html>
