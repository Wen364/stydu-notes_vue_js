<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            background-color: red;
            height: 200px;
            width: 200px;   
            margin-top: 50px;
            /* border: 1px solid transparent;
            transparent表示 透明的  */
            /* padding: 1px; */
            overflow: hidden;
            /* overflow不改变盒子的大小 */

        /* 这样做完会发现两个盒子没有隔开，并且父类盒子还跟着塌陷了  
            解决方案： 1. 为父元素定义一个上边框
                      2.为父元素定义内边距
                      3为父元素添加 overflow: hidden; 
        */
        }
        .son {
            background-color: pink;
            width: 100px;
            height: 100px;
            margin-top: 100px;
            
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
