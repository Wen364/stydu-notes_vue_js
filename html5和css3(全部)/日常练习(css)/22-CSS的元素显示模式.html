<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            width: 100;
            height: 100px;
        }
        span {
            width: 100;
            height: 100px;
            background-color: red;
        }
        input {
            width: 200;
            height: 200px;
            text-align: left;

        }
    </style>
</head>
<body>
    <!-- html一般分为 块元素 和 行内元素 -->
    <!-- 块元素特点：比较霸道，自己独占一行。可以设置 宽度 高度 内外边距
    宽度默认为父类的100%  是一个容器及盒子，里面可以放 行内元素 或者 块级元素 -->
    <!-- 常见的块元素有<h1>~<h6>、<p>、<div>、<ul>、<ol>、<li>等，其中<div>标签是最典型的块元素。 -->
    <!-- 注意：文字类元素不能使用块级元素 例如<h1>到<h6> 或者<p>  -->
        <div>自己独占一行，是块元素</div>在标签外的去下一行<br/>  

        <!-- 行内元素特点：相邻行内元素在一行上，一行可以显示多个
             宽，高 直接设置是无效的 默认宽度是他本身内容的宽度
             行内元素只能容纳文本或者其他行内元素 -->
        <!-- 常见的行内元素有<a>、<strong>、<b>、<em>、<i>、<del>、<s>、<ins>、<u>、<span>等
            其中<span>标签最典型的行内元素。有的地方也成内联元素 -->
             <!-- 注意：链接里面不能再放链接了 -->
             <!-- <a>里面可以放块级元素 -->
             <span>pink老师</span> <strong>哈哈</strong><br/>

        <!-- 在行内元素中有几个特殊的标签——<img />、<input />、<td>，可以对它们设置宽高和对齐属性，
            ,同时具有行内元素和块元素的特点 有些资料可能会称它们为行内块元素。 -->
            <!-- 特点：一行可以显示多个,可以对它们设置宽高和对齐属性 -->
            <input type="text"><input type="text">

            



</body>
</html>
