<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
        .box {
            text-align: center;  
        }
        .box a {
            display: inline-block;
            height: 30px;
            width: 30px;
            border: 1px solid #777;
            line-height: 30px;
            color: #aaa;
        }
       .box .l, .box .r {
            display: inline-block;
            width: 100px;
        }
        .box input {
            height: 30px;
            width: 30px;
            border: 1px solid #ccc;
            outline: none;
        }
        .box button {
            padding: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#" class="l">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" style="border: 0px;">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#" style="border: 0px;">...</a>
        <a href="#" class="r">&gt;&gt;下一页</a>
        到第
        <input type="text">
        页
        <button>确定</button>
    </div>
</body>
</html>
