<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 向盒子里加文字，绕后让图片向左浮动，浮动不会压住文字 */
        .box {
            height: 100px;
            width: 300px;
            background-color: pink;
            margin: 100px auto;

        }
        .pic {
            float: left;
            height: 100px;
            width: 150px;
        }
        .pic img {
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pic">
            <img src="../../日常练习(html)/images/img.jpg" alt="">
        </div>
        <p>哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈嗨</p>
    </div>
</body>
</html>
