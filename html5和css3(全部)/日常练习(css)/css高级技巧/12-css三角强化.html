<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            
            height: 100px;
            width: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        .price {
            /* float: left; */
            
            height: 60px;
            width: 500px;
            margin: 200px auto;
            background-color: white;
            text-align: center;
            line-height: 60px;
            border: 1px solid red;
        }
        .miaosha i {
            position: absolute;
            right: 0;
            top: 0; 
            height: 0;
            width: 0;
            border-color: transparent white transparent transparent;
            border-width: 60px 10px 0 0;
            border-style: solid;
        }
        .miaosha {
            position: relative;
            float: left;
            height: 60px;
            width: 250px;
            background-color: red;
        }
        .hh {
            text-decoration: line-through;
            font-size: 12px;
            columns: gray;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="price">
        <span class="miaosha">$1650
            <i></i>
        </span>
        <span class="hh">$5650</span>
    </div>
    
    
    
    
</body>
</html>
