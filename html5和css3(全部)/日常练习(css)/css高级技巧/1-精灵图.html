<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <!-- 为了有效减少服务器接收和发送请求的次数，提高页面的加载速度，出现了css精灵图技术 -->
    <style>
        /* 精灵图就是载入一张图片，然后使用背景图片来调整位置，
           背景图片的左上角在盒子里，向下或向右是正值 
        */
        .div, .box1, .box2{
            background: url(../../images/wzry.png) no-repeat;
        }
        .box1 {
            height: 60px;
            width: 60px;
            /* background-color: pink; */
            margin: 100px auto;
            /* background-image: url(../../images/wzry.png);
            background-position: -182px 0; */
            background-position:-182px 0;
            
        }
        .box2 {
            height: 25px;
            width: 27px;
            margin: 200px;
            /* background-image: url(../../images/wzry.png);
            background-position: -155px -106px; */
            background-position: -155px -106px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
