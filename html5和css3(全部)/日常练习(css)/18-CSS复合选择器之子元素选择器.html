<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器（重要）</title>
    <style>
        /* 子代选择器之间用 > 隔开 */
        .nav>a {
        color: red;
    }
    </style>
</head>
<body>
    <!-- 子代选择器选的是离得最近的 -->
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>

</body>
</html>
