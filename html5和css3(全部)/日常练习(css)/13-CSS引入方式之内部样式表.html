<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三种样式表之内部样式表</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <!-- CSS三种样式表之内部样式表< -->
    <div>内部样式表是写进html内部，单独放到style中 </div>
</body>
</html>
