        /* 固定定位特点：1.以浏览器的可视化窗口为参照点移动元素，跟父元素没有任何关系，不随滚动条滚动
                        2.固定定位不在占有原先的位置，固定定位也是脱标的，
                          可以把固定定位看做是一种特殊的绝对定位 
         */

            position: fixed;
