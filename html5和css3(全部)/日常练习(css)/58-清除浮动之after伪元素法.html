<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动之after伪元素法</title>
    <style>
        /* 这个就是after伪元素法，也必须给父元素添加 */
        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        .clearfix {
            *zoom: 1;  /* IE6 IE7 专有*/
        }
        .box {
            width: 300px;
            background-color: pink;
            margin: auto;
        }
        .a {
            height: 50px;
            background-color: skyblue;
            float: left;
           
        }
        .b {
            background-color: purple;
            height: 50px;
            float: left;
            
        }
        .footer {
            height: 50px;
            background-color: black;
        }
        
    </style>
</head>
<body>
    <div class="box clearfix" >
        <div class="a">haha</div>
        <div class="b">hahaha</div>
        
    </div>
    <div class="footer"></div>
    
</body>
</html>
