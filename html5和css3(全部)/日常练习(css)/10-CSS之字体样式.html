<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS字体样式练习</title>
    <style>
        .old {
            font-style: italic;
            /* 这个是倾斜的效果 */
        }
        em {
            font-style: normal;
            /* 平时通常把倾斜的标签（em，i）改为不倾斜字体 */
        }

    </style>
</head>
<body>
    <p class="old">上课时候的你</p>
    <p class="new">正常时候的你</p>
    <em>下课时候的你</em>
</body>
</html>
