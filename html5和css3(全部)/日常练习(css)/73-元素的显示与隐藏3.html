<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow溢出</title>
        <!-- 对有定位的盒子，用overflow：hidden；时要选择慎用，他会把超出盒子的部分隐藏 -->
    <style>
        /* overflow主要对那些在一定区域内的元素溢出的部分来显示与隐藏 */
        .pq {
            /* overflow: hidden; */
            /* 对超出盒子的内容进行隐藏 */
            /* overflow: visible; */
            /* 对超出盒子的内容显示 */
            /* overflow: scroll; */
            /* 对溢出的部分显示滚动条  不溢出时也显示滚动条*/
            overflow: auto;
            /* 当盒子内的元素没有溢出时，则不显示滚动条
               如果溢出时，则就显示滚动条 
            */
            width: 200px;
            height: 200px;
            border: 3px solid skyblue;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div class="pq">
        第一种选择，放下。

每个人的前半生都在不停地做加法，可到了后半生，我们就要学会不断地做减法。

<!-- 也许年轻时我们身上扛着很重的担子、承受着很大的压力，为此我们受过很多委屈、吃过很多亏、走过很多弯路，但经过千锤百炼后，我们长了见识、有了经验、增了智慧。此时，我们就要学会跟曾经放不下的一切达成和解。

学会放下一些人，毕竟相识一场是一种缘分，相处一场也是一种注定。既然无缘再重逢，不如学会挥手告别，而不是死死纠缠。放过别人，亦是宽待自己。

学会放下一些事，毕竟无论是错了的还是过了的，都留在了回不去的昨天；无论重要的或者不重要的，都已成了无法改变的事实。既然如此，不如学会将往事清零，轻装前行。 -->
    </div>
    
</body>
</html>
