<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 这也是css的第一行代码 */
        * {
            margin: 0;
            /* 清除外边距 */
            padding: 0;
            /* 清除内边距 */
        }
        span {
            margin: 20px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>123
        <span>行内元素尽量只设置左右边距</span>
    </div>
    <ul>
        <li>哈哈哈</li>
    </ul>
</body>
</html>
