<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* overflow: hidden;
            这个也是一种清除浮动的办法 
            必须在父元素里面加
            */
            width: 300px;
            background-color: pink;
            margin: auto;
        }
        .a {
            height: 50px;
            background-color: skyblue;
            float: left;
           
        }
        .b {
            background-color: purple;
            height: 50px;
            float: left;
            
        }
        .footer {
            height: 50px;
            background-color: black;
        }
        /* .clear {
            clear: both;
        } 
        */
        /* 这个是额外标签法，消除两侧浮动，
        防止下面标准元素直接上来 （但是只能作用于块级元素） 
         */
    </style>
</head>
<body>
    <div class="box">
        <div class="a">haha</div>
        <div class="b">hahaha</div>
        <!-- <div class="clear"></div> -->
        <!-- <div style="clear:both;"></div> 
             或者直接在行内写也是一样
        -->
    </div>
    <div class="footer"></div>
</body>
</html>
