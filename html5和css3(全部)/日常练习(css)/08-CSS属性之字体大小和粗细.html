<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
            /* font-weight中有 normal正常字体，也是400,bold是粗体，也是700，bolder是特粗体，lighter是细体，或者直接用数字 */
        }
        /* 标题标签比较特殊，需要单独指定文字大小 */
        h2 {
            font-size: 40px;
            font-weight: 400;
        }
        .bold {
            font-weight: bold;
            /* 一般提倡用font-weight: 700; */
        }
        .a1 {
            font-weight: 100;
               /* 这个不加px */
        }
    </style>
</head>
<body>
    <h2>黄鹤楼送孟浩然之广陵</h2>
    <p>唐</p>
    <p>李白</p>
    <p class="a1">故人西辞黄鹤楼，</p>
    <p class="bold">烟花三月下扬州。</p>
    <p class="a2">孤帆远影碧空尽，</p>   
    <p>唯见长江天际流。</p>
</body>
</html>
