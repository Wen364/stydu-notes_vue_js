<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
            /* box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3); */
            /* 里面分别是：水平阴影的位置，允许用负值（必须写）  垂直阴影的位置，允许用负值（必须写）
                模糊距离   阴影大小     颜色   将外部阴影改为内部阴影   */    
            margin: 100px auto;
        }
        /* 原先盒子没有影子 */
        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
            
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
