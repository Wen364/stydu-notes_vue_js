<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* font-size: 20px;
            font-style: italic;
            font-weight: 700;
            font-family: "Microsoft YaHei" */
            /* 复合属性 简写的方式： */
            /* font: font-style font-weight font-size/line-height(行高) font-family; */
            /* 这个顺序不能颠倒 */
            font: italic 700 20px 'Microsoft YaHei';
        }
        /* 不需要设置的属性可以省略不写（取默认值），但是必须保留font-size和font-family属性,
           否则font属性不起作用 */
        p {
            font: 30px '宋体';
        }
    </style>
</head>
<body>
    <div>故人西辞黄鹤楼，烟花三月下扬州。</div>
    <p>孤帆远影碧空尽</p>
</body>
</html>
