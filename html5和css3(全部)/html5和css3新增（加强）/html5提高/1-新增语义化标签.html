<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <header>:头部标签
         <nav>:导航标签
         <article>:内容标签
         <section>:定义文档某个区域
         <aside>:侧边栏标签
         <footer>:尾部标签
         这些本质上还都是div，只是多了语义化，但还是块级元素
     -->
    <style>
        header,nav {
            height: 12px;
            background-color: pink;
            border-radius: 10px;
            width: 800px;
            margin: 100px auto;
        }
        section {
            height: 10px;
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <header>头部标签</header>
    <nav>导航标签</nav>
    <section>某个区域</section>
</body>
</html>
