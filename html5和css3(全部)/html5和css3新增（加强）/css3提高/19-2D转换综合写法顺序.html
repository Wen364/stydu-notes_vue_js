<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 同时使用多个转换，1.其格式为： transform:translate() rotate() scale();
                           2.其中顺序不能更改，会改变转换的效果
                           3.当我们同时有位移和其他属性的时候，记得要将位移放到最前面
         */
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all .5s;
        }
        div:hover {
            transform: translate(50px,50px) rotate(180deg) scale(1.2);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
