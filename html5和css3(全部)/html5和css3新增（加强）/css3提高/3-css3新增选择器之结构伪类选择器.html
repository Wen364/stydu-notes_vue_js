<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择ul里的第一个孩子 */
        ul li:first-child {
            background-color: pink;
        }
        /* 选择ul里最后一个孩子 */
        ul li:last-child {
            background-color: skyblue;
        }
        /* 选择第2个孩子 */
        ul li:nth-child(2) {
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第一个</li> 
        <li>我是第二个</li>
        <li>我是第三个</li>
        <li>我是第四个</li>
        <li>我是第五个</li>
        <li>我是第六个</li>
        <li>我是第七个</li>
        <li>我是第八个</li>
    </ul>
</body>
</html>
