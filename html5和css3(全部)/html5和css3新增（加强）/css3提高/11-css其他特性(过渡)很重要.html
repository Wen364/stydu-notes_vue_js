<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css过渡效果</title>
                        <!-- 过渡选择经常和:hover一起用 -->
                 <!-- transition:要过渡的属性 花费时间 运动曲线 何时开始;
                       属性：想要变化的css的属性 如 宽度 高度 背景颜色 内外边距 想要所有属性都过渡
                             写一个all就可以了
                        花费时间：单位是秒（必须写单位） 如0.5s
                        运动曲线：默认是ease（可以省略）
                        何时开始：单位是秒（必须写单位）可以设置延迟触发时间） 默认是0s（可以省略）
                -->
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
            margin: 100px auto;
            transition: all 0.5s;
            /* transition: width 0.5s ease 0s,height 0.5s ease 0s; */
            /* 过渡口诀：谁变给谁加过渡 */
            /* 如果要写多个属性，可以用逗号隔开 */
            /* 如果要写多个属性，也直接写all就行了 */
        }
        div:hover {
            height: 200px;
            width: 200px;
            
            
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
