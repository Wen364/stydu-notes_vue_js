<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .father {
            height: 415px;
            width: 298px;
            background-color: #fff;
            margin: 100px auto;
            overflow: hidden;
            /* border: 1px solid red; */
        }
        .father img {
            margin: 20px 0 20px 50px;
            /* overflow: hidden; */
            margin:  auto;
        }
        p {
            text-indent: 2.5em;
            color: #333333;
        }
        .appraise {
            color: #b0b0b0;
            text-indent: 1.5em;
            margin: 3px;
        }
        .info {
            text-indent: 1.5em;
            color: red;
            font-size: 18px;
            margin: 10px 0 10px 0;
        }
        .hh {
            float: right;
            color: #b0b0b0;
            font-size: 14px;
            text-decoration: line-through;
            margin-right: 123px;    
            margin-top: -19px;
        }
        .gd {
            color: #b0b0b0;
            position: relative;
            margin-top: 10px;
            text-indent: 1.5em;
        }
        .gdt {
            position: absolute;
            top: 7px;
            right: 100px;
            display: block;
            height: 10px;
            width: 100px;
            border: 1px solid red;
            border-radius: 30px;
            padding: 0.5px;
        }
        .gdtson {
            height: 100%;
            width: 87%;
            background-color: red;
            transition: width 0.5s;
        }
        .gdt:hover .gdtson {
            width: 100%;
        }
        .hhh {
            float: right;
            color: #b0b0b0;
            font-size: 14px;
            margin-top: 2px;
            margin-right: 30px;
        }
        a {
            color: #fff;
            font-size: 18px;
            height: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
            background-color: red;

        }
    </style>
</head>
<body>
    <div class="father">
        <img src="../../../images/xiaomi.jpg" alt="">
        <p class="review">Xiaomi 12s Ultra</p>
        <div class="appraise">这真徕卡｜专业徕卡影像</div>
        <div class="info">
            ￥5999元起
            <div class="hh">￥6988</div>
        </div>
        <div class="gd">已售87%
                <div class="gdt">
                    <div class="gdtson"></div>
                </div>
                <div class="hhh">剩余29件</div>
        </div>
        <a>立即抢购</a>
    </div>
</body>
</html>
