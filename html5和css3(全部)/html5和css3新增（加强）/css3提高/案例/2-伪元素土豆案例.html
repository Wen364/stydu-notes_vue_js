<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            height: 252px;
            width: 448px;
            margin: 100px auto;
        }
        .tudou img {
            width: 100%;
            height: 100%;
        }
        .tudou::before {
            position: absolute;
            content: '';
            display: none;
            height: 252px;
            width: 448px;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .3) url(../../../images/arr.png) no-repeat center;
        }
        .tudou:hover::before {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <img src=".../../../../../images/tudou.jpg" alt="">
    </div>
</body>
</html>
