<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
        }
        .box {
            position: relative;
            height: 200px;
            width: 200px;
            /* border: 1px solid #000000; */
            /* border-radius: 50%; */
            margin: 100px auto;
            transition: all 0.6s;
            transform-style: preserve-3d;
        }
        .front {
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            background-color: pink;
        }
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 200px;
            background-color: skyblue;
            transform: rotateY(180deg);
            /* 像手机一样背靠背 */
        }
        .box:hover {
            transform: rotateY(180deg);
            
            
        }
        .box:hover .back {
            transition-delay: 0.5s;
            z-index: 2;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>
</html>
