<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body  {
            background-color: #ccc;
        }
        .bear {
            z-index: 3;
            /* 让小熊能在图片上面 */
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 100px;
            /* margin: 500px auto; */
            background: url(../media/bear.png) no-repeat;
            animation: bear .5s steps(8) infinite forwards,move 5s forwards;
            /* 元素可以添加多个动画，用逗号分隔  */
        }
        .shan {
            z-index: 2;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 3840px;
            height: 336px;
            background: url(../media/bg1.png) no-repeat;
            animation: shan 30s linear infinite;
            /* margin: 400px auto; */
        }
        .shanbei {
            z-index: 1;
            position: absolute;
            left: 0;
            bottom: -100px;
            width: 3840px;
            height: 569px;
            background: url(../media/bg2.png) no-repeat;
            opacity: .1;
            animation: shanbei 30s linear infinite;
            /* margin:  auto; */
        }
        @keyframes bear {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -1600px 0;
            }
        }

        @keyframes move {
            0% {
                left: 0%;
            }
            100% {
                left: 50%;
                transform: translate(-50%);
            }
        }

        @keyframes shan {
            0% {
                left: 0;
            }
            100% {
                left: -100%;
            }
        }

        @keyframes shanbei {
            0% {
                left: 0;
            }
            100% {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="bear"></div>
    <div class="shan"></div>
    <div class="shanbei"></div>
</body>
</html>
