<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            margin: 200px 400px;
        }
        /* body {
            perspective: 500px;
        } */
        ul li {
            float: left;
            margin: 0 10px;
            list-style: none;
            width: 120px;
            height: 30px;
            perspective: 500px;
        }
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }
        /* .box {
            position: relative;
            height: 30px;
            width: 100px;
            border: 1px solid #000;
            margin: 100px auto;
            transition: all 1s;
        } */
        .front,
        .bottom {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            text-align: center;
            line-height: 30px;
            
        }
        .front {
            z-index: 1;
            background-color: pink;
            transform: translateZ(15px);
        }
        .bottom {
            background-color: skyblue;
            transform: translateY(15px) rotateX(-90deg);
            /* 这个x轴一定是负值 */
        }
        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">前面</div>
                <div class="bottom">下面</div>
            </div>
        </li>
    </ul>
