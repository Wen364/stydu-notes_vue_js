<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 700px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .box ul li {
            display: block;
            overflow: hidden;
            float: left;
            list-style: none;
            height: 20px;
            width: 20px;
            border: 1px solid red;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            /* 鼠标变成小手 */
            margin: 70px 30px;
            color: red;
            transition: all .5s;
        }
        .box ul li:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>
</html>
