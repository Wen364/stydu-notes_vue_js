<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 500px;
            
        }
        .box {
            position: relative;
            height: 200px;
            width: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            transition: all 1s;
            transform-style: preserve-3d;
            
        }
        .front {
            z-index: 2;
            position: absolute;
            top: 50px;
            left: 50px;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
            background-color: pink;
        }
        .back {
            z-index: 1;
            position: absolute;
            top: 50px;
            left: 50px;
            height: 100px;
            width: 100px;
            text-align: center;
            line-height: 100px;
            border-radius: 50%;
            background-color: skyblue;
            transform: rotateX(180deg);
        }
        .box:hover {
            /* overflow: hidden; */
            transform: rotateX(180deg);
        }
        .box:hover .back {
            z-index: 3;
            transition-delay: 0.5s;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>
</html>
