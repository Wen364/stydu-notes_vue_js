<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        ul li:nth-child(2n) {
            background-color: red;
        }
        ul li:nth-child(2n-1) {
            background-color: greenyellow;
        }
        /* 表示从第三个开始 */
        ol li:nth-child(n+3) {
            background-color: skyblue;
        }
    </STYle>
</head>
<body>
    <ul>
        <li>我是第一个</li> 
        <li>我是第二个</li>
        <li>我是第三个</li>
        <li>我是第四个</li>
        <li>我是第五个</li>
        <li>我是第六个</li>
        <li>我是第七个</li>
        <li>我是第八个</li>
    </ul>
    <ol>
        <li>我是第一个</li> 
        <li>我是第二个</li>
        <li>我是第三个</li>
        <li>我是第四个</li>
        <li>我是第五个</li>
        <li>我是第六个</li>
        <li>我是第七个</li>
        <li>我是第八个</li>
    </ol>
</body>
</html>
