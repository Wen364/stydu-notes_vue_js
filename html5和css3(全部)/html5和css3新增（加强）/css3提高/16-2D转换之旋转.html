<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- transform:rotate(度数); -->
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
            transform: rotate(45deg);
            /* 顺时针旋转45度 */
            transition: all 1s;
        }
        div:hover {
            transform: rotate(180deg);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
