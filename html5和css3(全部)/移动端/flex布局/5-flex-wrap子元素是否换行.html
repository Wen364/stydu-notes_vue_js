<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 4 00px;
            background-color: pink;
            /* flex布局中默认元素不换行，如果装不开会缩小子元素宽度，放到父元素里面 */
            /* flex-wrap: nowrap; */
            /* 默认是不换行 */
            flex-wrap: wrap;
            /* 这个是换行 */
        }
        span {
            height: 150px;
            width: 150px;
            background-color: skyblue;
            margin: 10px;   
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
