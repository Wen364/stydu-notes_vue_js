<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content（多行）</title>
    <style>
        div {
            display: flex;
            width: 600px;
            height: 700px;
            background-color: pink;
            flex-wrap: wrap;
            /* 这个是换行 */
            justify-content: center;
            /* 主轴居中对齐 */
            align-content: center;
            /* 侧轴居中对齐 */
            /* 因为有了换行，所以我们侧轴上控制子元素的对齐方式用 align-content */
            /* align-content: flex-start; */
            /* 从上到下 */
            /* align-content: flex-end; */
            /* 从下到上 */
            /* align-content: space-around; */
            /* align-content: space-between; */
        }
        span {
            height: 150px;
            width: 150px;
            background-color: skyblue;
            margin: 10px;   
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
