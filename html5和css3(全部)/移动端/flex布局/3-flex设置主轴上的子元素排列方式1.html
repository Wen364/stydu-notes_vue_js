<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            /* 给父级加 flex */
            height: 300px;
            width: 80%;
            background-color: pink;
            /* flex-direction: row; */
            /* 从左到右 */
            /* 默认主轴是x轴 row */
            /* 我们的元素是跟着主轴排列的 */
            /* flex-direction: row-reverse; */
            /* 从右到左 颠倒了 */
            /* flex-direction: column; */
              /* 把主轴变成y轴了 所以从上到下 */
              flex-direction: column-reverse;
              /* 颠倒了 从下到上 */
        }
        span {
            height: 150px;
            width: 150px;
            background-color: skyblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
