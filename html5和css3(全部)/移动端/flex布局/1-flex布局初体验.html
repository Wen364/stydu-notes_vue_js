<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex布局不管是块级元素还是行内元素都可以用，十分方便 
              flex布局 放在父类身上
              flex布局 放在父类身上
              flex布局 放在父类身上
        */
        div {
            display: flex;
            height: 400px;
            width: 1000px;
            background-color: pink;
        }
        span {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
