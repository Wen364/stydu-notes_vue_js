<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.物理像素 就是我们说的分辨率 iPhone8的物理像素是 750  */
        /* 2.在iPhone8里面 1px 开发像素 = 2个 物理像素 */
        /* 当我们需要一个50*50像素（css像素）的图片 直接放到我们的iPhone8 里面
               会放大2倍 变成100*100 就会模糊
        */ 
        /* 我们采取的是 放一个100*100图片 然后手动的把这个图片 缩小为 50*50 （css像素） */
        /* 我们准备的图片 比我们实际需要的大小 大2倍 这就是2倍图  */
        div:last-child {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 模糊的 -->
    <img src="" alt="">
    <!-- 我们采取2倍图 -->
    <img src="" alt="">
</body>
</html>
