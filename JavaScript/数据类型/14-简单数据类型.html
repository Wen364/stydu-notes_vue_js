<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //   简单数据类型 : 又叫做基本数据类型或者 值类型  复杂类型又叫做 引用类型
        //  简单数据类型一般都有 string number boolean undefined null
        //  复杂数据类型: 在存储时变量中存储的仅仅是地址(引用),因此又叫做引用数据类型
        //  复杂数据类型通过 new 关键字创建的对象 如 Object Array Date 等等
  
        //  其中 null 返回的是一个空的 对象 object
        var timer = null
        console.log(typeof timer);
        //  如果有一个变量 以后打算存储为对象 但是没想好放什么 这个时候就可以用 null
        //  简单数据类型 存放在栈里面 里面直接开辟一个空间存放的是值
        //  复杂数据类型 首先在栈里面存放地址 十六进制表示 然后这个地址指向堆里面的数据


    </script>
</head>

</html>
