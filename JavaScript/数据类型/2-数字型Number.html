        //  1. 八进制 0 ~ 7     数字前面加 0 表示 8进制
        var num1 = 010
        console.log(num1);  // 010 八进制 转换为 10进制 就是 8
        var num2 = 012
        console.log(num2);
        //  2. 十六进制 0 ~ 9 a ~ f     #fffff 数字前面加 0x 表示十六进制
        var num3 = 0x9
        console.log(num3);
        var num4 = 0xc
        console.log(num4);
        //  3.数字型的最大值
        console.log(Number.MAX_VALUE);
        //  4.数字型的最小值
        console.log(Number.MIN_VALUE);
        //  5. 无穷大
        console.log(Number.MAX_VALUE * 2)    // 无穷大 Infinity 
        //  6. 无穷小
        console.log(-Number.MAX_VALUE * 2);    // 无穷小   -Infinity
        //  7. 非数字
        console.log('哈哈哈' - 100);     // NaN
