<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('请输入你的年龄')
        // 1. parseInt(变量)  可以把 字符型的转换为数字型 但只能得到整数
        console.log(parseInt(age));
        console.log(parseInt('3.14'));   // 把3.14 取整 成为了 3
        console.log(parseInt('3.94'));   // 把3.94 取整 成为了 3
        console.log(parseInt('120px'));  // 120   会去掉这个 px单位    
        console.log(parseInt('rem120px'));  // NaN 
        //  2. parseFloat(变量)  可以把 字符型的转换为数字型 但得到的是小数  浮点数  
        console.log(parseFloat('3.14'));   // 3.14
        console.log(parseFloat('120px'));   // 120 会去掉这个 px单位
        console.log(parseFloat('rem120px'));  // NaN
        // 3. 利用Number(变量)
        var str = '123'
        console.log(Number(str));
        console.log(Number('12'));
        //  4.利用了算数运算   - *  /   隐式转换
        console.log('12' - 5);  // 7
        console.log('123' - '100');
          
    </script>
</head>
<body>
    
</body>
</html>
