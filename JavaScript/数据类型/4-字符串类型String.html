<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  使用字符串 必须 加 引号
        var str = '哈哈哈哈哈哈哈啊哈';
        console.log(str);
        var str1 = '哈哈哈哈"嘿嘿"哈哈'
        console.log(str1);
        //  字符串转义字符 都是用 \ 开头 ， 但是这些转义字符要写到引号里面 
        var str2 = '我是一个\n程序员'  //  \n 是 换行
        console.log(str2);
        var str3 = '我是一个\\程序员'
        console.log(str3);
        var str4 = '我是一个\'程序员'
        console.log(str4);
        var str5 = '我是一个\"程序员'
        console.log(str5);
        var str6 = '我是一个\t程序员'
        console.log(str6);
        var str7 = '我是一个\b程序员'
        console.log(str7);

    </script>
</head>
<body>
    
</body>
</html>
