<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true  // flag是 布尔型
        var flag1 = false  //flag1是 布尔型
        console.log(flag + 1);  // true 参与加法运算当 1 来看
        console.log(flag1 + 1);   // false 参与加法运算当 0 来看
        // 如果一个变量声明 但是没有赋值 就是 undefined 未定义数据类型
        var age 
        console.log(age);
        var str = undefined
        console.log(str + '哈哈哈');   // undefined哈哈哈
        console.log(str + 1);  //  NaN 未定义 加上 数字 最后结果是 NaN
        //  null 空值
        var space = null
        console.log(space + '哈哈');   // null哈哈
        console.log(space + 1);   //  1
    </script>
</head>
<body>
    
</body>
</html>
