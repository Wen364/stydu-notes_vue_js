    <title>Document</title>
    <script>
        //  js 是编程语言 有很强的逻辑性 ： 实现这个要求的思路 先怎么做再怎么做
        //  需要一个临时变量 temp 来过渡一下 然后把apple1的值给 temp 
        //  然后再把 apple2 的值给 apple1 来完成交换两个变量的值 
        var temp
        var apple1 = '青苹果'
        var apple2 = '红苹果'
        temp = apple1
        apple1 = apple2
        apple2 = temp
        console.log(apple1)
        console.log(apple2)
        // console.log(temp)
    </script>
