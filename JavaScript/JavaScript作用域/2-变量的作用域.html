<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  变量的作用域： 分为全局变量和局部变量
        //  1. 全局变量 ： 在全局作用域下的变量
        //   注意 : 如果在函数内部 没有声明直接赋值的变量也是全局变量
        var num = 10  // num 就是一个全局变量
        console.log(num);

        function fn() {
            console.log(num);
        }
        fn()

        //  2. 局部变量 :  在局部作用域下的变量  或者在函数内部的变量
        //  注意 : 函数的形参也可以看作是局部变量
        function fn1(aru) {
            var num1 = 20  // num1 是局部变量 只能在函数内部使用
            num2 = 30        // 因为没有被赋值 所以是全局变量
        }
        console.log(aru);    // aru 是形参 是局部变量
        fn1()
        console.log(num1);    // 因为 num1 是局部变量 不能直接调用
        console.log(num2);     // 因为是全局变量 所以可以打印出来
         
        //  从执行效率看 全局变量和局部变量
        //  (1) 全局变量 只有浏览器关闭的时候才会销毁,比较占用内存资源
        //  (2) 局部变量 当程序执行完毕就会销毁, 比较节省内存资源
    </script>
</head>
<body>
    
</body>
</html>
