        class Father {
            constructor(x,y) {
                this.x = x
                this.y = y
            }
           sum() {
                console.log(this.x+ this.y);
            }
        }
        class Son extends Father {
            constructor(x,y) {
                // this.x = x
                // this.y = y  如果这样写，调用sum方法，会报错执行不了，因为this指向不同，所以用super直接调用父类的构造函数
                super(x,y)  // 调用父类的 x 和 y
            }
        }
        var son = new Son(1,2)
        var h = new Son(2,5)
        son.sum() // 3
        h.sum() // 7
        

    </script>
