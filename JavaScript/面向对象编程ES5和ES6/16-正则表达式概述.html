        正则表达式：是用于匹配字符串中字符组合的模式，在javaScript中，正则表达式是对象
        正则表达式通常被用来检索、替换那些符合某个模式（规则）的文本，比如表单验证：用户名表单只能输入英文字母、
        数字、或者下划线、昵称输入框中可以输入中文（匹配）。正则表达式还经常用于过滤敏感词，或者从字符串中获取我们
        想要的特定部分（提取）等
        特点：灵活，可以用简单的方式达到字符串的复杂控制
        一般都是复制，然后修改让他符合实际情况
