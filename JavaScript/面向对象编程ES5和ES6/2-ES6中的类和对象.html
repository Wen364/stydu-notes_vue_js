    <!-- 
        面向对象的思维特征：
        1.抽取(抽象)对象共用的属性和行为组织(封装)成一个类
        2.对类进行是实例化，获取类的对象

        对象
        对象是一个具体的事物，看得见摸得着的事物 如：一本书、一辆车、一个人一个数据库，一张网页 都可以算是对象
        对象是一组无序的相关属性和方法的集合，所以的事物都是对象，比如：字符串、数值、数组、函数等等
        对象由 属性 和 方法 组成
        属性：事物的特征，在对象中用属性表示(常用名词)
        方法：事物的行为，在对象中用方法表示(常用动词)

        类
        类抽象了对象的公共部分，泛指某一大类
        对象特指某一个，通过类实例化一个具体的对象
