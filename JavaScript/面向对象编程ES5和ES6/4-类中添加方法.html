<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1.创建类 class 创建一个明星类
        class Star {
            constructor(uname,age) {
                this.uname = uname
                this.age = age
            }
            sing(song) {
                console.log(this.uname + song);
            }
        }
        // 2.利用类来创建对象 new
        var ldh = new Star('刘德华',22)
        var hh = new Star('张学友',50)
        console.log(ldh); // Star {uname: '刘德华', age: 22}
        console.log(hh);  // Star {uname: '张学友', age: 50}
        // (1) 我们类里面所以的函数都不需要加 function
        // (2) 多个函数之间不能用逗号分隔
        ldh.sing('哈哈')  // 刘德华哈哈
        hh.sing('喜喜')   // 张学友喜喜
    </script>
</body>
</html>
