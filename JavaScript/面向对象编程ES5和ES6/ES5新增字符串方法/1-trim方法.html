<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>搜索</button>
    <div></div>
    <script>
        
        //  trim() 方法 去除字符串两侧空格
        var str = '   an  dy   '
        console.log(str);  // 这样打印出来会带有 外面的空格
        console.log(str.trim()); // 这样就会把外面的空格去掉
        var input = document.querySelector('input')
        var btn = document.querySelector('button')
        var div = document.querySelector('div')
        btn.addEventListener('click',function() {
            var str1 = input.value.trim()
            if (str1 == '') {
                alert("请输入内容")
                
            }
            // 如果不去除空格的话，会导致输出的字符串长度变长，导致可能产生bug
            div.innerHTML = str1
            input.value = ''

        })
    </script>
    
</body>
</html>
