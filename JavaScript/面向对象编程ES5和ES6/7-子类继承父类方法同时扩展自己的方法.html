<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 父类有加法方法
        class Father {
            constructor(x,y) {
                this.x = x
                this.y = y
            }
            sum () {
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类加法方法，同时 扩展减法方法
        class Son extends Father {
            constructor(x,y) {
                // 继承父类的构造函数
                // super 必须放到子类的前面
                super(x,y)

                this.x = x
                this.y = y
                
            }
            subtract() {
                console.log(this.x - this.y);
            }   
        }
        var son = new Son(5,4)
        son.subtract()
        son.sum()  // 这个是子类调用的父类的 sum 方法 所以上必须有 super 才行


    </script>
</body>
</html>
