<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        严格模式：是采用具有限制性javaScript变体的一种方式，即在严格的条件下运行JS代码 
        严格模式在 IE10 以上版本的浏览器才会被支持，旧版本浏览器中会被忽略
        严格模式消除了javaScript语法的一些不合理，不严谨之处，减少了一些怪异行为
        消除代码运行的一些不安全之处，保证代码运行的安全
        提高编译效率，增加运行速度
        禁用了在ECMAScript的未来版本中可能定义的一些语法，为未来新版本的javaScript做铺垫，
        比如一些保留字如：class、enum、export、extends、import、super 不能做变量名
     -->
</head>
<body>
    
    <script>
        // 为脚本开启严格模式
        'use strict'  // 开启严格模式

    </script>
    <script>
        // 为函数开启严格模式
        (function() {
            'use strict'
        })()
    </script>
    <script>
        // 只是给 fn 函数开启严格模式
        function fn () {
            'use strict'
        }

        (function() {
            // 这里还是按照普通模式执行
        })()

    </script>
    
</body>
</html>
