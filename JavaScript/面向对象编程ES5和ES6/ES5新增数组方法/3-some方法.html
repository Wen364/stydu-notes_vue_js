<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // some(value,index,arr)  就是筛选数组元素  返回的是布尔值 
        
        var arr = [1,5,6,4,8,22,50]
        var flag = arr.some(function(value,index,arr) {
            return value > 50
        }) 
        console.log(flag); // false
        var arr1 = ['red','pink','black']
        var flag1 = arr1.filter(function(value,index,arr) {
            return value == 'pink'
        })
        // 只要查找到 有元素满足 则直接返回true  不会再向下执行
        console.log(flag1);
    </script>

</body>
</html>
