<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 递归：如果一个函数在内部可以调用其本身，那么这个函数就是递归函数
        // 就是函数内部自己调用自己，
        var num = 1
        function fn() {
            console.log('哈哈哈');
            if (num == 6) {
                return // 递归里面必须加退出条件
            }
            num ++
            fn()
        }
        fn()
    </script>
    
</body>
</html>
