<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 浅拷贝只是拷贝一层，更深层次对象级别的只拷贝引用
        // 深拷贝和浅拷贝 每一级别的数据都会拷贝
        // es6新增的拷贝方法
        // 浅拷贝  Object.assign(target,obj)
        var obj = {
            id:1,
            name:'哈哈哈',
            goods:[
                {
                    id:3,
                    name:'呵呵'
                }
            ]
        }
        var p = {}
        Object.assign(p,obj)  
        // 注意：着是浅拷贝 如果在拷贝出来的数据里面修改goods里面的数据，原来的数据也会跟着改变
        console.log(p);
    </script>
    
</body>
</html>
