<body>
        <ul class="nav">
            <li>榴莲</li>
            <li>臭豆腐</li>
            <li>鲱鱼罐头</li>
            <li>大猪蹄子</li>
        </ul>
    <script>
        // 闭包应用-点击li输出当前li的索引号
        // 1.利用动态添加属性的方式
        var lis = document.querySelector('.nav').querySelectorAll('li')
        // for (var i = 0; i < lis.length; i++) {
        //     lis[i].index = i
        //     lis[i].onclick = function() {
        //         console.log(this.index);
        //     }
        // }
        // 2.利用闭包的方式得到当前小li 的索引号
        for (var i = 0; i < lis.length; i++) {
            // 使用for循环创建了4个立即执行函数
            // 立即执行函数也成为小闭包,因为立即执行函数里面的任何一个函数都可以使用他的 i 这个变量
            (function(i) {
                lis[i].onclick = function() {
                    console.log(i);
                }
            })(i)
            // 用了一个立即执行函数,带着每次的 i 值 当只有点击了才会触发当前 i 值 利用了 闭包 获取 i 的值
        }
    </script>   
</body>
</html>
