<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a {
            
            text-decoration: none;
            color: #000;
        }
        .box {
            height: 500px;
            width: 1000px;
            margin: 150px auto;
            /* background-color: pink; */
            border: 1px solid lightpink;
        }
        li {
            list-style: none;
        }
        .top {
            position: relative;
            height: 50px;
            width: 100%;
            border-bottom: 1px solid #eee;
            
        }
        .top li  {
            position: relative;
            float: left;
            height: 50px;
            width: 80px;
            text-align: center;
            line-height: 50px;
            /* border: 1px solid #ddd; */
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
            cursor: pointer;
        }
        .liactive {
            border-bottom: 2px solid #fff !important;
        }
        .close {
            position: absolute;
            top: -3px;
            right: -3px;
            height: 15px;
            width: 15px;
            line-height: 13px !important;
            /* border: 1px solid red; */
            border-radius: 50%;
            color: #fff;
            background-color: #000;
            cursor: pointer;
        }
        .content {
            height: 450px;
            width: 100%;
        }
        .conactive {
            display: block;
            margin-top: 20px;
            margin-left: 20px;
            
        }
        section {
            display: none;
            /* margin-left: 20px; */
        }
        .top a {
            position: absolute;
            top: 16px;
            right: 10px;
            height: 15px;
            width: 15px;
            line-height: 11px !important;
            text-align: center;
            border: 1px solid #000;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="box" id="tab">
        <div class="top">
            <ul>
                <li class="liactive"><span>测试1</span> <span class="close">x</span></li>
                <li><span>测试2</span> <span class="close">x</span></li>
                <li><span>测试3</span> <span class="close">x</span></li>
            </ul>
            <a href="javascript:;" class="add">+</a>
        </div>
        <div class="content">
            <section class="conactive">测试1</section>
            <section>测试2</section>
            <section>测试3</section>
        </div>
    </div>
    <script src="js/tab.js"></script>
</body>
</html>
