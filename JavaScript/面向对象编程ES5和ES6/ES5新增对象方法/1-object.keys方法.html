<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object.keys() 用于获取对象自身所有的属性
        // Object.keys(obj)
        // 效果类似于 for in
        // 返回一个由属性名组成的数组
        var date = {
            id:1,
            name: 'andy',
            age: 18,
        }
        var arr = Object.keys(date)
        console.log(arr); // ['id', 'name', 'age']  会以数组形式返回
        // 这样想遍历里面数据可以直接用 forEach方法了
        arr.forEach(function(value) {
            console.log(value);
        })
    </script>
    
</body>
</html>
