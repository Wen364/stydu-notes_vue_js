<body>
    
    <script>
        // 扩展内置对象 Array 的方法 sum 求和
        Array.prototype.sum = function() {
            var sum = 0
            for (var i = 0; i < this.length; i++) {
                sum +=this[i]
            }
            return sum
        }
        var arr = [1,2,3]
        // console.log(arr.sum()); // 6
        var arr1 = new Array(2,1,3)
        console.log( arr1.sum());  // 6
       
    </script>
</body>
