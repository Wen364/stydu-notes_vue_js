<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // call方法
        function fn(x,y) {
            console.log('哈哈哈');
            console.log(this);
            console.log(x + y);
        }

        var x = {
            name: 'andy'
        }
        // 1.call() 能够调用函数
        // fn.call()
        // 2.call() 可以改变这个函数的this指向，此时这个函数的this 就指向了 x 这个对象
        fn.call(x,2,5)
    </script>
</body>
</html>
