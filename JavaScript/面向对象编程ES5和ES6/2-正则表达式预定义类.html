    <!-- 
                    预定类               说明
                     \d             匹配0-9之间的任一数字，相当于[0-9]
                     \D             匹配所有的0-9以外的字符 相当于[^0-9]
                     \w             匹配任意的字母、数字和下划线，相当于 [A-Za-z0-9]
                     \W             除所有字母、数字如下划线以外的字符，相当于[^a-zA-z0-9_]
                     \s             匹配空格(包括换行符、制表符、空格符等)，相等于[\t\r\n\v\f]             
                     \S             匹配非空格的字符 相当于[^\t\r\v\n\f]
     -->
</head>
<body>
    <script>
            // 座机号码验证 全国座机号码 两种格式： 010-12345678  0123-1234567
            // 正则里面的或者 符号 |

    </script>
