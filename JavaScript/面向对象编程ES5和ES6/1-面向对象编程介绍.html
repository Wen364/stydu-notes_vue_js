    <!-- 
        面向过程是分析出解决问题所需要的步骤，然后用函数把这些步骤一步一步的实现，
        使用的时候再一个一个一次调用就可以了
        比如：将大象放进冰箱，面向过程做法
        1.打开冰箱们 2. 大象装进去 3.关上冰箱门
        面向过程就是按照我们分析好了的步骤，按照步骤解决问题


        面向对象是把事务分解称为一个个对象，然后由对象之间分工和合作
        比如：将大象放进冰箱，面向对象做法： 先找出对象，并写出这些对象的功能
        1.大象对象 进去   2.冰箱对象 打开 关闭  3.使用冰箱和大象的功能
        面向对象是以对象功能来划分问题，而不是步骤

        面向对象的特性： 封装性 ，继承性，多态性
        
     -->
