    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的使用</title>
    <script>
        // 1.声明了一个 age 的变量
        var age;
        // 2.赋值 把这个值存入这个变量中       
        age = 12;
        // 3. 输出结果
        console.log(age);
        // 4.变量的初始化
        var myname = '哈哈哈';
        console.log(myname);
        
    </script>
