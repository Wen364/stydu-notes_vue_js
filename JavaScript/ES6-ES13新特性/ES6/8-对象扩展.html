        // 2- 对象属性表达式
        // let name = 'andy'

        // console.log(obj);


        // 3-扩展运算符 ...
        let obj = {
            name:'andy'
        }
        let obj1 = {
            ...obj
        }
        let obj2 = {
            name:'red',
            age:50
        }
        console.log(obj1);
        console.log({...obj,...obj2});
        // 如果属性名相同还拼接一起，则后面的相同属性值会覆盖掉前面的

        // 4- Object.is() 方法判断两个值是否为同一个值。Object.is(value1, value2) 
        //  一般都是用来识别是不是NaN的
        console.log(Object.is(5,5)) // true
        console.log(Object.is('5',5)) // false
        console.log(Object.is('5','5')) // true
        console.log(Object.is({},{})) // false
        console.log(Object.is(+0,-0)) // false
        console.log(Object.is(parseInt('哈哈'),NaN)) // true
    </script>
