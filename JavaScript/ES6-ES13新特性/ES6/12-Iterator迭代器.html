<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 作用： 1.为各种数据结构，提供一个统一的、简便的访问接口
        // 2.使数据结构的成员能够按照某种次序排列
        // 3.ES6创造了一种新的遍历命令 for...of 循环、 Iterator接口主要提供 for...of 循环
        let arr = ['111','bbb','ccc']
        for (let i of arr){
            console.log(i); 
            // 拿到的是数组里面的内容
        }
        
        // 适用迭代器的有 Array 数组 String Set Map arguments对象 NodeList对象
    </script>
    
</body>
</html>
