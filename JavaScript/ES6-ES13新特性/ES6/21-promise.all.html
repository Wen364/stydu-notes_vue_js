        // 超时处理功能
        let pro = new Promise(function(resolve,reject) {
            setTimeout(() => {
                resolve('成功')
            },3000)
        })
        let pro1 = new Promise(function(resolve,reject) {
            setTimeout(() => {
                reject('超时了')
            },2000)
        })
        Promise.race([pro,pro1]).then((res) => {
            console.log(res);
        }).catch((err)  => {
            console.log(err);
        })
