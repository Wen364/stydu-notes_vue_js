<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = '     andy      '
        console.log('|'+str.trim()+'|'); // 去除左右的空格
        console.log("|"+str.trimStart()+'|');  // |andy      |   只是去除左侧的空格
        console.log('|'+str.trimEnd()+'|'); //  |     andy|  去除右侧的空格
    </script>
</body>
</html>
