<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ajax () {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    // console.log('成功');
                    // resolve('data-11')
                    reject('data-555')
                },1000)
            })
        }
        
        function ajax1 () {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    // console.log('成功');
                    // resolve('data-3333')
                    reject('data-222')
                },1000)
            })
        }
        async function test() {
            // await 后面可以接 promise 对象 和 非 promise 对象
            // await 的作用就是 等待 promise对象 ，
            // 比如上面的 ajax函数 里面运行有定时器 然后 await ajax() 就需要等待定时器完成才会继续
            try {
                let res1 = await ajax()
                console.log(res1);
                let res2 = await ajax1(res1)
                console.log(res2);
                
                console.log('渲染页面');
            } catch (error) {
                console.log(error,'error');
            }
        } 

        test()
        

    </script>
    
</body>
</html>
