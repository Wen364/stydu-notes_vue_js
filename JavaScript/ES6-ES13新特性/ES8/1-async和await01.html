<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function test() {
            console.log('test');
            //  返回了 才能 在  then  中拿到数值
            // return 'success111'
            // 如果返回 promise对象
            return new Promise((resolve,rejected) => {
                resolve('data-1111')
                // rejected('data-222')
            })
        }
        let res = test()
        // res 打印的是 promise 对象 是fulfilled 状态
        console.log(res);
        res.then(res => {
            console.log('success',res);
        }).catch( err => {
            console.log('error',err);
        })
        // 因为函数 没有 return 数值 ，所以 res 在promise 里接收不到数值，只能返回 undefined
        // 当 async 返回的不是 promise 对象时，则把值传给then
        // 当返回的时 promise 对象时，则需要看里面时 resolve 还是 rejected
    </script>
</body>
</html>
