<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // matchAll() 方法返回一个包含所有匹配正则表达式的结果的迭代器，
        // 可以使用 for of 遍历 或者使用展开运算符(...)或则 Array.from转换为数组

        //  取出里面的数字
        let str = `
        <ul>
            <li>111111</li>  
            <li>222222</li>  
            <li>333333</li>  
            <li>444444</li>    
        </ul>
        `
        let reg = /<li>(?<content>.*)<\/li>/g
        // 想要用 matchAll方法 正则表达式后面必须加上 g
        let obj = str.matchAll(reg)
        for(let i of obj) {
            console.log(i.groups.content);
        }
    </script>
</body>
</html>
