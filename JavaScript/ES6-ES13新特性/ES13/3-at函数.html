<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // at 函数来索引函数
        let arr = ['red','green','blue','purple']
        console.log(arr.at(0));   // red
        console.log(arr.at(-1));  // purple
        console.log(arr.at(-2));  // blue

        let str = 'andy'
        console.log(str.at(0));  // a
        console.log(str.at(-1));  // y
        console.log(str.at(-2));  // d
    </script>
</body>
</html>
