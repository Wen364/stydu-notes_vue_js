<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = new Object()   // 利用 new Object 来创建对象
        obj.name = '哈哈'
        obj.age = 18
        obj.sex = '男'
        obj.sayHello = function() {
            console.log('Hello~');
        }
        //  (1) 我们是利用 等号  = 赋值的方法 添加对象的属性和方法
        //  (2) 每个属性和方法之间用 分号结束
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj['sex']);
        obj.sayHello()
    </script>
</head>
<body>
    
</body>
</html>
