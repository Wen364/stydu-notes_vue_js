    <title>Document</title>
    <script>
        function reserve(arr) {
            var newArr = []
            for(var i = arr.length - 1; i >=0; i--  ) {
                newArr[newArr.length] = arr[i]
            }
            return newArr
        }
        var arr = reserve([4,3,2,1])
        console.log(arr);
    </script>
