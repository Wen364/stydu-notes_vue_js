<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  利用构造函数创建对象
        //  要创建四大天王的对象    相同属性: 名字 年龄 性别  相同的方法: 唱歌
        //  function 构造函数名() {
        //     this.属性 = 值
        //     this.方法 = function() {}
        //  }
        //  new 构造函数名()
        function Star(uname,age,sex) {
            this.name =  uname
            this.age = age
            this.sex = sex
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华',18,'男')
        ldh.sing('哈哈')
        console.log(typeof ldh);  //  调用函数返回的是一个对象
        console.log(ldh.name);
        console.log(ldh['sex']);

        var zxy = new Star('张学友',50,'男')
        zxy.sing('123')
        console.log(zxy.name);
        console.log(zxy['age']);
        console.log(typeof zxy['age']);

        //  1.构造函数名首字母大写
        //  2.构造函数不需要 return 就能返回结果
        //  3.我们调用构造函数 必须使用 new
        //  4.我们只要 new Star() 调用函数就可以创建一个对象了,很方便
        //  5.我们的属性和方法前面一定要加 this   
    </script>
</head>
<body>
    
</body>
</html>
