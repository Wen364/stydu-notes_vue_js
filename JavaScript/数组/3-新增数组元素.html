    <title>Document</title>
    <script>
        //  1. 新增数组元素 修改length长度
        var arr = ['red','green','blue']
        console.log(arr.length);
        arr.length = 5 // 把我们数组的长度修改为了 5 里面有个有 5 个元素
        console.log(arr);
        console.log(arr[3]);
        console.log(arr[4]);

        // 2. 新增数组元素 修改索引号
        var arr1 = ['red','green','blue']
        arr1[3] = 'pink'
        console.log(arr1);
        arr1[0] = 'yellow'
        console.log(arr1);
    </script>
