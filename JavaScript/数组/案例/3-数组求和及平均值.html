    <title>Document</title>
    <script>
        var sum = 0
        var arr = [2,6,1,7,4]
        var avg = 0
        for (var i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        avg = sum / arr.length
        console.log(sum, avg); // 想要输出多个变量，可以用逗号分隔
        
    </script>
