<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 新建一个数组 里面存放 10个整数 （1-10）
        //  核心说明： 用循环来追加数组
        // 1.先声明一个空数组 arr
        // 2.循环中的计数器i 可以作为数组元素存入
        // 3.由于数组的索引号是从 0 开始的 因此计数器从 0 开始更合适,存入的数组元素要 + 1
        var arr = []
        var j = 1
        for (var i = 0; i < 10; i++) {
            arr[i] = i + 1   // arr = i 不要直接给数组名，否则以前的元素都没了
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
