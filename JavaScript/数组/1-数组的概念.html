<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  数组是一组数据的集合，其中的每个数据被称为元素，在数组中可以存放任意类型的元素，数组是一种将一组数据存储在单个变量名下的优雅方式
        //  1.数组（Array）：就是一组数据的集合，存储在单个变量下的优雅方式
        //  2. 利用 new 创建数组
        var arr = new Array () // 创建了一个空的数组
        //  3.利用数组字面量来创建数组 []
        var arr = []  // 创建了一个空的数组
        var arr1 = [1,2,'pink老师',true]
        // 4. 我们数组里面的数据一定用逗号分隔
        // 5. 数组里面的数据 比如 1,2 我们称为数组元素
        console.log(arr1);
        console.log(arr1[2]);
        console.log(arr1[3]);
        var arr2 = ['迪丽热巴','哈哈','哈哈哈']
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); // 因为没有这个数组元素 所以输出的结构是 undefined
    </script>
</head>
<body>
    
</body>
</html>
