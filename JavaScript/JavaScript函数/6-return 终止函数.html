<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  函数返回值注意事项
        //  1. return 终止函数
        function getSum(num1, num2) {
            return num1 + num2  // return 后面的代码不会被执行
            alert('在return后面,所以不执行')
        }
        console.log(getSum(1,2));
        // 2. return 只能返回一个值
        function fn(num1, num2) {
            return num1, num2  // 只能输出一个结果,也就是 return 的最后一个值
        }
        console.log(fn(2,4));  //结果是 4

        // 3. 利用数组返回多个值  
        //  求任意两个数的 加减乘除结果
        function getResult(num1, num2) {
            return [num1 + num2, num1 - num2, num1 * num2, num1 / num2] 
        }
        var re = getResult(6,3) // 返回的是一个数组
        console.log(re);

        // 如果函数有return 则返回return后面的值   否则返回 undefined
        function fn1() {
            return 666
        }
        console.log(fn1());   // 输出 666
        function fn2() {
            666
        }
        console.log(fn2());  // 输出 undefined
    </script>
</head>
<body>
    
</body>
</html>
