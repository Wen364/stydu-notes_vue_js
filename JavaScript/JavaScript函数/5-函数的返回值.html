<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  1.函数是实现某种功能
        // function cook() {
        //     console.log('锅包肉');
        // }
        // cook()
        //  返回值 return
        //  2.函数返回值格式
        // function 函数名() {
        //     return 需要返回的结果;
        // }
        // 函数名();

        // (1)函数只是实现某种功能,最终的结果需要返回给函数的调用者函数名()通过 return 实现的
        // (2)只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名() = return 后面的结果
        // 3. 代码验证
        function getResult() {
            return 666
        }
        getResult();  // getResult() = 666
        console.log(getResult()); 

        function cook(aru) {
            return aru
        }
        console.log(cook('锅包肉'));

        // 4.求任意两个数的和
        function getSum(num1, num2) {
            return num1 + num2
        }
        console.log(getSum(2,4));
    </script>
</head>

</body>
