    <script>
        // 利用函数 求两个数的最大值
        function getMax(num1, num2) {
            // if (num1 > num2) {

            // }
            // else {
            //     return num2
            // }
            return num1 > num2 ? num1 : num2  // 利用三元表达式也可以 这样比较节省代码
        } 
        console.log(getMax(7,5));
        console.log(getMax(7,9));
