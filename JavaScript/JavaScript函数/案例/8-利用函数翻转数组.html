    <title>Document</title>
    <script>
        //  利用函数翻转任意数组
        function reverse(arr) {
            var newArr = []
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i]
            }
            return newArr
        }
        console.log(reverse([2,5,9,8,11]));
        var arr1 = reverse(['apple','banana','orange','peach'])
        console.log(arr1);
    </script>
