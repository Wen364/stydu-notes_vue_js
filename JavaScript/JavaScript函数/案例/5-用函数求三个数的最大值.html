<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getMax() {
            num1 = prompt('请输入一个数：')
            num2 = prompt('请输入一个数：')
            num3 = prompt('请输入一个数：')
            var max = num1
            if (num2 > max && num2 > num3) {
                max = num2
            }
            else if (num3 > max && num3 > num2) {
                max = num3
            }
            return alert('最大数为:' + max )
        }
        getMax()
        

    </script>
