<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 用函数求任意个数的最大值
        function getMax() {
            var max = arguments[0]
            for (var i = 0; i < arguments.length; i++) {
                if (max < arguments[i]) {
                    max = arguments[i]
                }
            }
            return max
        }
        console.log(getMax(2,5,8));
        console.log(getMax(2,5,8,25));

    </script>
</head>
