<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //  利用函数求数组 [5,2,99,101,67,77] 的最大值
        function getArrMax(arr) {
            var max = arr[0]
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        // console.log(getArrMax([5,2,99,101,67,77])); // 实参是一个数组送过去
        //  在实际开发里, 我们经常用一个变量来接收 函数的返回结果 这样更简单
        // var re = getArrMax([5,2,99,101,67,77])
        var re = getArrMax([5,2,96,55,67,99])
        console.log(re);
    </script>
