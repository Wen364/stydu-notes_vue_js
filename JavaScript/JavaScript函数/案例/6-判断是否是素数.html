<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isSu() {
            var c = prompt("请输入一个数字：")
            for (var i = 2; i < c; i++) {
                if (c % 2 == 0 ) {
                    return alert(c + '不是素数')
                }
                else {
                    return alert(c + '是素数')
                }
            }
        }
        isSu()
    </script>
</head>

</body>
</html>
