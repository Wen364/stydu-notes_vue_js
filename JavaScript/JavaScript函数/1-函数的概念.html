<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width
    , initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求 1 - 100 的和
        var sum = 0
        for (var i = 1; i <= 100; i++) {
            sum += i
        }
        console.log(sum);

        //  函数
        function getSum(num1,num2) {
            var sum = 0
            for (var i = num1; i <= num2; i++) {
                sum += i
            }
            console.log(sum);
        }
        getSum(1,100)
        getSum(50,100)
        getSum(1,50)

    </script>
</head>
