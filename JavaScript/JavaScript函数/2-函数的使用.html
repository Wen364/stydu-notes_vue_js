<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数使用分为两类: 声明函数 和 调用函数
        //  1.声明函数
        // function 函数名() {
        //     函数体
        // }
        function sayHello() {
            console.log('Hello');
        }
        //  function 是声明函数的关键字 全部小写
        // 函数是做某件事情,函数名一般是动词 例如: sayHello
        // 函数不调用自己不会执行
        
        // 2.调用函数
        // 函数名();
        sayHello();
        // 调用函数的时候一定要加小括号
    </script>
</head>
<body>
    
</body>
</html>
