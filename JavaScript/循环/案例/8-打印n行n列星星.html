    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = ''
        var hang = prompt('请输入打印行数：')
        var line = prompt('请输入打印列数：')
        for(var i = 1; i <= hang; i++) {
            for(var j = 1; j <= line; j++) {
                str = str + '*'
            }
            str = str + '\n'
        }
        console.log(str);
    </script>
