<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // odd 为奇数  even 为偶数
        var odd = 0
        var even = 0
        for(var i = 1; i <= 100; i++) {
            if(i % 2 == 0) {
                even = even + i
            }
            else if(i % 2 !== 0) {
                odd = odd + i
            }
        }
        console.log('奇数和为：' + odd );
        console.log('偶数和为：' + even);
    </script>
</head>
