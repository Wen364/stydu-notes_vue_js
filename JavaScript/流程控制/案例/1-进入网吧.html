<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  分析：1.需要先弹出输入框来输入年龄
        //  2.使用if语句来判断年龄，如果年龄大于18岁就执行 if 里面的语句 
        //  3. 如果年龄小于18 则不执行if 里面的语句  
        var age = prompt('请输入你的年龄')
        if (age>=18) {
            alert('你可以进入')
        }  
        else {
            alert('未成年人不可进入该网吧')
        }
    </script>
</head>
<body>
    
</body>
</html>
