<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        // 1.我们开发里面 表达式经常写成变量
        // 2.我们num 的值 和 case 里面的值相匹配的时候是 全等 必须是值和数据类型一致才可以 num === 1
        // 3. break 如果当前 case 里面没有 break 则不会退出 switch 是继续执行下一个 case
        var num = 3
        switch (num) {
            case 1:
                console.log(1);
                break
            case 2:
                console.log(2);
                break
            case 3:
                console.log(3);
                break
            default:
                console.log(4);
        }
    </script>
</head>
<body>
    
</body>
</html>
