    <script>
        // scroll系列属性                  作用
        // element.scrollTop      返回被卷去的上侧距离，返回数值不带单位  （常用）
        // element.scrollLeft     返回被卷去的左侧距离，返回数值不带单位   （常用）
        // element.scrollWidth    返回自身实际的宽度，不含边框，返回数值不带单位
        // element.scrollHeight   返回自身实际的高度，不含边框，返回数值不带单位
        var div = document.querySelector('div')
        console.log(div.scrollWidth);  // 220   不含边框 但是包括内边距
        console.log(div.scrollHeight); // 返回的是盒子的实际高度 因为文字超出了盒子范围 所以这里返回的是301
        div.addEventListener('scroll', function() {  // scroll事件 只要滚动就会触发事件
            console.log(div.scrollTop);  // 返回的是被溢出上去的距离 112  其实就是文字向上走了多少
        })


    </script>
