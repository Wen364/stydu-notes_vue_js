<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        li {
            
            list-style: none;
        }
        a {
            text-decoration: none;
            color: black;
        }
        body {
            background-color: #000;
            /* pointer-events: none; */
        }
        .jdy {
            position: relative;
            width: 1000px;
            height: 50px;
            background-color: #fff;
            margin: 200px auto;
            text-align: center;
        }
        .jdy li {
            float: left;
            height: 100%;
            width: 100px;
            line-height: 50px;
            cursor: pointer;
            /* border: 1px solid black; */
            z-index: 1;
            /* color: #fff; */
            /* margin-left: 10px; */
        }
        .img1 {
            position: absolute;
            left: 0;
            top: 0px;
            opacity: .75;
            pointer-events: none; /* 这个能让图片不占用小li的位置，这样就不会导致重复执行事件，导致抖动 */ 
            
            /* z-index: 0; */
        }
        .img2 {
            position: absolute;
            right: 0;
            top: 0;
        }
        .btn {
            color: greenyellow;
        }
        span {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(../images/cloud.gif) no-repeat;
        }
    </style>
    <!-- 引入动画script -->
    <script src="../animate.js"></script>
</head>
<body>
    <ul class="jdy">
        <span class="img1"></span>
        <li><a href="">首页新闻</a></li>
        <li><a href="">师资力量</a></li>
        <li><a href="">活动策划</a></li>
        <li><a href="">企业文化</a></li>
        <li><a href="">招聘信息</a></li>
        <li><a href="">公司简介</a></li>
        <li><a href="">上海校区</a></li>
        <li><a href="">广州校区</a></li>
        <img src="../images/rss.png" alt="" class="img2">
    </ul>
    <script>
        // 鼠标经过某个小li 筋斗云跟着到当前小li位置
        // 鼠标离开这个小li 筋斗云恢复为原来的位置
        // 鼠标点击了这个小li 筋斗云就会留在点击这个小li的位置
        var img1 = document.querySelector('.img1')
        var ul = document.querySelector('.jdy')
        var lis = ul.querySelectorAll('li')
        var liOffsetWidth = lis[0].offsetWidth  // 每个小 li 的宽度 100
        var left = 0
        // console.log(lis); 
        for(var i = 0; i < lis.length; i++) {
            // lis[i].setAttribute('index',i) // 给每个小 li 创建一个index
            // 当经过当前小 li 筋斗云就移动到当前小li 上
            lis[i].addEventListener('mouseenter',function() {
                // var index = this.getAttribute('index')
                animate(img1,this.offsetLeft)
            })
            
            // 鼠标点击了这个小li 筋斗云就会留在点击这个小li的位置
            lis[i].addEventListener('click',function() {
                // var index = this.getAttribute('index')
                // console.log(index);
                left = this.offsetLeft
            })

            // 当离开当前小li 筋斗云就返回原来的位置
            lis[i].addEventListener('mouseleave',function() {
                animate(img1,left)
            })
            
        }
        
        
    </script>
</body>
</html>
