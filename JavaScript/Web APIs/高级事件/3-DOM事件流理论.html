<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  事件流描述的是从页面种接收事件的顺序
        // 事件发生时会在元素节点之间按特定的顺序传播，这个传播过程就是 DOM 事件流
        //  DOM事件流分为 3 个阶段：
        // 1.捕获阶段 
        // 2.当前目标阶段
        // 3.冒泡阶段
        //  事件冒泡：是IE最早提出的，事件开始时由最具体的元素接受，然后逐级向上传播到DOM最顶层节点的过程
        //  事件捕获：网景最早提出的，由DOM最顶层节点开始，然后逐级向下传播到最具体元素接受的过程
    </script>
</body>
</html>
