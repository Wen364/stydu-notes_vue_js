<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <script>
        // 常见事件对象的属性和方法
        // 1.e.target 返回的是 触发事件的对象(元素)  this 返回的是 绑定事件的对象(元素)
        //  e.target 点击了哪个元素就返回哪个元素
        //  this 绑定了哪个元素 就返回哪个元素
        var div = document.querySelector('div')
        div.addEventListener('click', function(e) {
            console.log(e.target);
            console.log(this);
            console.log(e.currentTarget); // 和 this 非常相似 也是返回绑定的对象 由兼容性问题 了解即可
        })
        var ul = document.querySelector('ul')
        ul.addEventListener('click',function(e) {
            console.log(this);  // 给 ul 绑定的事件 所以this 返回的是 ul
            console.log(e.target);   // e.target 指向触发事件的对象 li 所以e.target 指向的是 li
        })

        // 了解兼容性
        // div.onclick = function (e) {
        //     e = e || window.event
        //     var target = e.target || e.srcElement
        //     console.log(target);
        // }

        // 2.了解 跟 this 有个非常相似的属性 currentTarget
    </script>
</body>
</html>
