<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div')
        div.onclick = function (event) {
            console.log(event);
            // 1.event 就是一个事件对象 写到我们监听函数的 小括号里面 当形参来看
            // 2.事件对象只有有了时间才存在，他是系统给我们自动创建的，不需要我们传递参数
            // 3.事件对象 是我们事件的一系列相关数据的集合，跟事件相关的 比如鼠标点击里面就包含了鼠标的相关信息，如果是键盘点击就包含了键盘的相关信息  比如 判断用户按下了哪个键
            // event 是形参 不需要给他传递值 它会被系统会自动创建
            
        }
        div.addEventListener('click',function(e) {
            // 4.这个 事件对象 event 我们可以自己命名 比如 event、 evt、 e 等等
            // 5. 这个事件对象 ie678 需要通过 windows.event 才可以(兼容性问题)
            console.log(e);
        })
    </script>
</body>
</html>
