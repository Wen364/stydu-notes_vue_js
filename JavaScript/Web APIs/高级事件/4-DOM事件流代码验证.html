<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .father {
            height: 300px;
            width: 300px;
            background-color: pink;
            margin: 200px auto;
            overflow: hidden;
        }
        .son {
            height: 150px;
            width: 150px;
            background-color: purple;
            color: #fff;
            margin: 75px auto;

        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //  dom 事件流 三个阶段
        // 1.JS 代码中只能执行 捕获 或者 冒泡 其中一个阶段
        // 2.onclick 和 attachEvent(ie) 只能得到冒泡阶段
        //  addEventListener 可以得到冒泡和捕获阶段
        //  如果 addEventListener 的第三个参数时 true 则处于捕获阶段 document->html->body->father->son

        var father = document.querySelector('.father')
        var son = document.querySelector('.son')

        //  3. 捕获阶段  document -> html -> body -> father -> son
        // son.addEventListener('click',function() {
        //     alert('son')
        // }, true)
        // father.addEventListener('click',function() {
        //     alert('father')  // 因为处于捕获阶段 所以点击 son 也会先 捕获到 father 然后 son
        // }, true)

        // 4.冒泡阶段  son -> father -> body -> html -> document
        son.addEventListener('click',function() {
            alert('son')
        })
        father.addEventListener('click',function() {
            alert('father')  // 因为处于冒泡阶段 所以点击 son 会先 捕获到 son 然后 father
        })
        
        //  5.在实际开发中，很少使用捕获阶段，我们更多的使用冒泡阶段
        //  6.有些事件没有冒泡事件 比如 onblur onfocus onmouseenter onmouseleave 等等
        //  7.事件冒泡有时候会带来麻烦，有时候又会帮助我们很巧妙的做某些事情
    </script>
</body>
</html>
