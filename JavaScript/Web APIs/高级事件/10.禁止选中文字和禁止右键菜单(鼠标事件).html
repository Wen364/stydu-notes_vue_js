<body>
    我是一段不愿意分享的文字
    <script>
        // 1.contextmenu 控制一个何时显示上下文 主要用于程序员取消默认的上下文菜单
        document.addEventListener('contextmenu',function(e) {
            e.preventDefault()  //  禁止鼠标右键弹出菜单
        })
        // 2.禁止选中文字 
        // selectstart  这个是选中文字
        document.addEventListener('selectstart',function(e) {
            e.preventDefault()  // 禁止选中文字
        })
    </script>
</body>
