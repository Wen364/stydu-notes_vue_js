<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
// touch对象代表一个触摸点，触摸点可能是一根手指，也可能是一根触摸笔，触屏事件可响应用户手指对屏幕或者触屏版操作
        // 触屏touch事件             说明
        //  touchstart             手指触摸到一个DOM元素时触发
        //  touchmove              手机在一个DOM元素上滑动时触发
        //  touchend               手指从一个DOM元素上移开时触发
        // 1.获取元素
        // 2.手指触摸DOM元素事件
        var div = document.querySelector('div')
        div.addEventListener('touchstart',function(e) {
            console.log(e);
            // touches 正在触摸屏幕的所有手指的列表
            // targetTouches 正在触摸当前DOM元素的手指列表
            // changedTouches 手指状态发生了该白你的列表，从无到有 或者 从有到无
            // 因为我们一般都是触摸元素，所以经常使用的是 targetTouches
            console.log(e.targetTouches[0]);
            // targetTouches[0] 就可以得到正在触摸DOM元素的第一个手指的相关信息比如 手指的坐标等等
        })
        // 3.手指触摸DOM元素移动事件
        div.addEventListener('touchmove',function() {
            console.log(222);
        })
        // 4.手指离开DOM元素事件
        div.addEventListener('touchend',function() {
            console.log(333);
        })
    </script>
</body>
</html>
