        // 插件一般是为了解决某个问题而专门存在，他的功能单一，并且比较小
        // 前端常用的框架为： Bootstrap、Vue、React、Angular、 既能开发PC端，也能开发移动端

        // 框架： 大而全、一整套解决方案
