<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 200px auto;
        }
        input {
            width: 300px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img {
            position: absolute;
            top: 5px;
            right: 5px;
            height: 24px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../images/close.png" alt="">
        </label>
        <input type="password" name="" >
    </div>
    <script>
        //  思路：点击按钮，把密码框类型改为文本框类型就可以看见里面的密码
        //  一个按钮两种状态 点击一次 切换到文本框 继续点击一次切换为密码框
        // 算法: 利用一个 flag 变量 来判断 flag 的值,如果是 0 就切换为文本框 如果是 1 就切换为密码框

        // 1.获取元素
        var input = document.querySelector('input')
        var img = document.querySelector('img')
        var flag = 0
        // 2.注册事件 处理程序
        img.onclick = function() {
            if (flag == 0) {
                input.type = 'text'
                img.src = '../images/open.png'
                flag = 1  // 赋值
            }
            else {
                input.type = 'password'
                img.src = '../images/close.png'
                flag = 0
            }
        }
        

    </script>
</body>
</html>
