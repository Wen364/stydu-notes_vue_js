<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 200px;
        }
        p {
            /* display: block; */
            position: absolute;
            right: 25px;
            top: 5px;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/s.gif" alt="">
        <p>X</p>
    </div>
    <script>
        var box =  document.querySelector('.box')
        var p = document.querySelector('p')
        p.onclick = function () {
            box.style.display = 'none'
        }
    </script>
    
</body>
</html>
