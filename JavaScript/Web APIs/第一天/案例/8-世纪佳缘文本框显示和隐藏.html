<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 500px;
            width: 500px;
            margin: 200px auto;
        }
        input {
            height: 20px;
            color: #999;
            outline: none;
        }
        button {
            width: 60px;
            border: 1px solid skyblue;
            background-color: skyblue;
            color: #fff;
        }
        .touch {
            border: 1px solid pink;
        }
        .xs {
            border: 1px solid #999;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <input type="text" value="邮箱ID/手机号" id="username">
        <input type="text" value="密码" id="pwd">
        <button>登录</button>
    </div>
    <script>
        var username = document.getElementById('username')
        var pwd = document.getElementById('pwd')
        username.onfocus = function() {
            if (this.value == '邮箱ID/手机号') {
                this.value = '' 
            }
            this.style.color = 'black'
            this.className = 'touch'
        }
        username.onblur = function() {
            if (this.value == '') {
                this.value = '邮箱ID/手机号'
            }
            this.style.color = '#999'
            this.className = 'xs'
        }
        pwd.onfocus = function() {
            if (this.value == '密码') {
                this.value = '' 
            }     
            this.style.color = 'black'
            this.className = 'touch'
        }
        pwd.onblur = function() {
            if (this.value == '') {
                this.value = '密码'
            }
            this.style.color = '#999'
            this.className = 'xs'
        }
        

    </script>
</body>
</html>
