<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 250px;
            margin: 200px auto;
        }
        .box li {
            list-style: none;
            float: left;
            width: 24px;
            height: 24px;
            background-color: pink;
            margin: 15px;
            background: url(../images/sprite.png) no-repeat;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        // 循环精灵图背景
        // 获取元素
        // var lis = document.getElementsByTagName('li')  // 这个也可以
        var lis = document.querySelectorAll('li')
        for (var i = 0; i < lis.length; i++) {
            // 让索引号乘以 44 就是每个 li 的背景 y 坐标 index就是我们的 y 坐标
            var index = i * 44
            lis[i].style.backgroundPosition = '0 -' + index + 'px'
        }
    </script>
</body>
</html>
