<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <button>删除</button>
    <script>
        // 1.获取元素
        var ul = document.querySelector('ul')

        // 2.删除节点 node.removeChild(child)  node 父节点  child 子节点

        // ul.removeChild(ul.children[0])  // 删除 ul 里的 第一个子节点
        // ul.removeChild(ul.children[1])  // 删除 ul 里的 第二个子节点

        // 3.点击按钮，依次删除里面的孩子
        var btn = document.querySelector('button')
        btn.onclick = function () {
            if (ul.children.length == 0) {
                btn.disabled = true
            }
            else {
                ul.removeChild(ul.children[0])
            }
            
        }
    </script>
</body>
</html>
