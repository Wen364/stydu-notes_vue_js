<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <!-- 自定义属性： 我们程序员自己定义的属性 -->
    <div id="demo" index="1" class="nav"></div>
    <script>
        var demo = document.querySelector('div')  // demo
        // 1.获取元素属性值

        // (1) element.属性 只能获取元素内置属性(即元素本身在自带的属性)
        console.log(demo.id);

        // (2) element.getAttribute('属性')   主要获取自定义属性
        console.log(demo.getAttribute('id'));  // demo
        console.log(demo.getAttribute('index'));  // 1

        // 2.设置元素属性值 (更改元素属性值)

        // (1) element.属性 = '值'  主要针对内置属性
        demo.id = 'text'
        console.log(demo.id);
        demo.className = 'navs'
        console.log(demo.className); // 这里必须是 className 才可以

        // (2) element.setAttribute('属性','值')  主要针对自定义属性
        demo.setAttribute('index',2)    
        console.log(demo.getAttribute('index'));  // 2
        demo.setAttribute('class','footer')  
        console.log(demo.getAttribute('class')); // 这里直接访问 class 就可以

        // 3.移除属性 removeAttribute('属性')
        demo.removeAttribute('index')  // 这样在元素里就找不到 index 了
    </script>
</body>
</html>
