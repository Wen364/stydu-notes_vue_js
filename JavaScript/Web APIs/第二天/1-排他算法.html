<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 排他思想（算法）：先排除其他人 然后再设置自己的样式 这种排除其他人的思想我们称为排他思想 -->

    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        // 排他思想（算法）：先排除其他人 然后再设置自己的样式 这种排除其他人的思想我们称为排他思想
   //  5个按钮 每个按钮点击都会变颜色 如果点了第一个按钮 再点第二个 那么第一个按钮恢复原来颜色 第二个按钮变色
        var btns = document.getElementsByTagName('button')
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                // (1) 先把所有按钮背景颜色去掉
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.background = ''
                    //  这是是要把所有按钮颜色都去掉 this只能指向当前元素 所以用btns[i]
                }
                // (2) 然后让当前按钮颜色背景颜色点击后为 pink
                this.style.background = 'pink'
            }
        }
        
    </script>
</body>
</html>
