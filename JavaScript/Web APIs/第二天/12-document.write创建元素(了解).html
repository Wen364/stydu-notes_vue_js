<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <p>123</p>
    <div class="inner"></div>
    <div class="create"></div>
    <script>
        // 三种创建元素方式区别
        // 1. document.write()  如果页面文档流加载完毕 再调用这句话就会导致页面重绘
        var btn = document.querySelector('button')
        btn.onclick = function () {
            document.write('<div>456</div>')  // 这样点击了按钮之后 页面会重绘 然后只剩 新写出的 div 了
        }
        // 2.innerHTML 创建元素  将内容写入某个DOM节点 不会导致页面全部重绘
        // 并且 innerHTML 创建多个元素效率更高(不要拼接字符串 采取数组形式拼接) 结构稍微复杂
        var inner = document.querySelector('.inner')
        // for (var i = 0; i < 100; i++) {
        //     inner.innerHTML += "<a href='#'>百度</a>"
        // }
        
        var arr = []
        for (var i = 0; i < 100; i++) {
            arr.push("<a href='#'>百度</a>")
        }
        inner.innerHTML = arr.join('')
        // 3. document.createElement() 创建元素 创建多个元素效率稍低一点点，但是结构更加清晰
        //  总结 ： 不同浏览器下 innerHTML 效率要比 createElement 高
        var create = document.querySelector('.create')
        for (var i = 0; i < 100; i++) {
            var a = document.createElement('a')
            create.appendChild(a)
        }
        
    </script>
</body>
</html>
