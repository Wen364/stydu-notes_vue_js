<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // this 指向问题 一般情况下this的最终指向的是那个调用他的对象

        // 1.全局作用域或者普通函数中this指向全局对象window (注意定时器里面的this指向window)
        console.log(this);  // window
        function fn() {
            console.log(this);
        }
        fn()   //  window
        setTimeout(function() {
            console.log(this);  // window
        },1000)

        // 2.方法调用中谁调用this就指向谁
        var btn = document.querySelector('button')
        btn.onclick = function() {
            console.log(this); //  指向的是btn这个按钮对象
        }
        
        btn.addEventListener('click', function() {
            console.log(this);  // 指向的是btn这个按钮对象
        })
        var o = {
            sayHi: function () {
                console.log(this);  // 指向的是 o 这个对象
            }
        }

        // 3.构造函数中this指向构造函数的实例 就是那个 function  在这段代码里就是指向 ldh
        function Star(uname,sex) {
            this.name = uname
            this.sex = sex
        }
        var ldh = new Star('hh','男')  
        // console.log(ldh); 
    </script>
</body>
</html>
