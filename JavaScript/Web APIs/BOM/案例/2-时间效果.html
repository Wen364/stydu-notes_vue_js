<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 600px;
            margin: 200px auto;
            text-align: center;
        }
        span {
            display: inline-block;
            height: 50px;
            width: 50px;
            line-height: 50px;
            background: linear-gradient(45deg,red,blue);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div>
        <span class="year"></span>
        <span class="month"></span>
        <span class="dates"></span>
        <span class="day"></span>
        <span class="hour"></span>
        <span class="minute"></span>
        <span class="second"></span>
    </div>
    <script>
        var years = document.querySelector('.year')
        var months = document.querySelector('.month')
        var dates = document.querySelector('.dates')
        var days = document.querySelector('.day')
        var hour = document.querySelector('.hour')
        var minute = document.querySelector('.minute')
        var second = document.querySelector('.second')
        getTime()  // 开启定时器之前先调用一下函数，防止第一次刷新页面有空白
        // 启动定时器
        setInterval(getTime, 1000)
        function getTime() {
            var date = new Date()
            var year = date.getFullYear()
            var month = date.getMonth() + 1
            var date1 = date.getDate()
            var day = date.getDay()
            var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六']
            day = arr[day]
            var h = date.getHours()
            var m = date.getMinutes()
            var s = date.getSeconds()
            month = month > 10 ? month : '0' + month
            date1 = date1 > 10 ? date1 : '0' + date1
            h = h >= 10 ? h : '0' + h
            m = m >= 10 ? m : '0' + m
            s = s >= 10 ? s : '0' + s
            years.innerText = year
            months.innerText = month
            dates.innerText = date1
            days.innerText = day
            hour.innerText = h
            minute.innerText = m
            second.innerHTML = s
        }
    </script>
</body>
</html>
