<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <script>
        var btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            location.assign('http://www.itcast.com')
            // 记录浏览记录，所以可以实现后退功能（也称为重定向页面 ）

            location.replace('http://www.itcast.com')
            // 不记录浏览记录，所以不能实现后退功能

            location.reload()
            // 当括号里面为空时，相当于按下了F5键刷新，如果括号里面为true 则是强制刷新 ctrl + F5 的效果
        })
    </script>
</body>
</html>
