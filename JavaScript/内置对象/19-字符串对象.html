<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  字符串的不可变性
        var str = 'andy'
        console.log(str);
        str = 'red'
        console.log(str);
        //  打印出来是变化了 但是其实是andy 原来的空间还存在 只是新创建了一个空间来放 red 类似指针

        //  因为字符串的不可变性 所以不要大量拼接字符串
        str = ''
        for (var i = 0; i < 10000; i++) {
            str += i
        }
        console.log(str);

        

    </script>
</head>
<body>
    
</body>
</html>
