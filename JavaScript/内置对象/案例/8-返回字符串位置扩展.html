<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ['red','blue','red','green','pink','red']中,求red出现的位置和次数
        function cz(str,a) {
            var newArr = []
            var count = 0
            var s = str.indexOf(a)
            for (var i = 0; i < str.length; i++) {
                if(s != -1 ) {
                    // console.log(a);
                    newArr.push(s)  // newArr[newArr.length] = s
                    count ++ 
                    s = str.indexOf(a,s + 1)
                }
            }
            return a +'出现的位置有:' + newArr + '\n' + '出现次数为:' + count  
        }
        console.log(cz(['red','blue','red','green','pink','red'],'red'));
    </script>
