        //  封装了一个查找字符串出现位置和次数的函数
        function cz(str,a) {
            var newArr = []
            var count = 0
            var s = str.indexOf(a)
            for (var i = 0; i < str.length; i++) {
                if(s != -1 ) {
                    // console.log(a);
                    newArr.push(s)  // newArr[newArr.length] = s
                    count ++ 
                    s = str.indexOf(a,s + 1)
                }
            }
            return a +'出现的位置有:' + newArr + '\n' + '出现次数为:' + count  
        }
        console.log(cz('abcoefoxyozzopp','o'));
