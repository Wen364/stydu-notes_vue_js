<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  利用Math封装自己的数学对象 里面有 PI 最大值和最小值
        var myMath = {
            PI: 3.1415926,
            max: function() {
                max = arguments[0]
                for (var i = 0; i < arguments.length; i++) {
                    max > arguments[i] ? max : max = arguments[i]   // 三元表达式更加节省代码
                }
                return max
            },
            min: function() {
                min = arguments[0]
                for (var i = 0; i < arguments.length; i++) {
                    min < arguments[i] ? min : min = arguments[i]
                }
                return min
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(5,6,2));
        console.log(myMath.min(2,6,9));
    </script>
</head>
