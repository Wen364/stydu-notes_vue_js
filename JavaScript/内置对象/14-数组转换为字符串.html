<html lang="en">
<head>

    <title>Document</title>
    <script>
        // 数组转换为字符串
        // 1.toString() 将数组转换为字符串
        var arr = [1,2,3]
        console.log(arr.toString());

        // 2. join(分隔符)   常用
        var arr1 = ['green','blue','pink']
        console.log(arr1.join());  // join()里面不写分隔符的话 默认是逗号
        console.log(arr1.join('-'));
        console.log(arr1.join('&'));
    </script>
