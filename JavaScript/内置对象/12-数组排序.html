<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        // 1.翻转数组
        var arr = [1,2,3]
        arr.reverse()   // 翻转数组
        console.log(arr);

        // 2.数组排序 （冒泡排序）
        var arr1 = [1,5,6,7,2,4,6,4,8]
        arr1.sort(function(a, b) {
            return a - b   // 升序排序    (从小到大排序)
            // return b - a   // 降序排序   (从大到小排序)
        })   // 数组排序
        console.log(arr1); 

    </script>
</head>
