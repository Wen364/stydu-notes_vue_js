<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  Math数学对象 不是构造函数 所以不需要 new 来调用 而是直接使用里面的属性和方法
        console.log(Math.PI); // 一个属性 圆周率
        console.log(Math.max(1,5,6));  // 求最大数 输出是 6 
        console.log(Math.max(-1,-5,-6));  // -1
        console.log(Math.max(1,2,'哈哈'));  // 里面有非数字型的  输出是 NAN
        console.log(Math.max()); // -Infinity
    </script>
</head>
<body>
    
</body>
</html>
