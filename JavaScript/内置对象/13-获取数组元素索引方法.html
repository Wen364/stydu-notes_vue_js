<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  返回数组元素索引号方法   indexOf(数组元素)  返回数组索引号
        // 注意： 他只返回第一个满足条件的索引号
        var arr = ['red','green','blue','purple','blue']

        console.log(arr.indexOf('blue'));  

        var arr1 = ['red','green','purple']

        console.log(arr1.indexOf('blue'));  // 找不到元素时 返回 -1

        //  lastIndexOf(数组元素)  返回数组索引号  不过是从后往前找
        var arr2 = ['red','green','blue','purple','blue']

        console.log(arr2.lastIndexOf('blue'));   // 4 因为从后往前找 所以先找到第四个元素 然后直接返回索引号

        var arr3 = ['red','green','purple']

        console.log(arr3.lastIndexOf('blue'));  // -1
    </script>   
</head>
<body>
    
</body>
</html>
