<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 字符串拼接方法
        // 1. concat('字符串1','字符串2'....)
        var str = 'andy'
        console.log(str.concat('哈哈'));

        // 2. substr('截取的起始位置','截取几个字符')
        var str1 = '改革春风吹满地'
        console.log(str1.substr(2,5));  // 从索引号为 2 的位置截取5个字符
        
    </script>
</head>
