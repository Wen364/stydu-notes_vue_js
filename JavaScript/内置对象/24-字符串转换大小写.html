<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  toUpperCase() 表示转换大写
        var str = 'the apple is red'
        console.log(str.toUpperCase());  // THE APPLE IS RED
        console.log('apple'.toUpperCase());  // 也可以直接把字符放前面来调用这个方法

        //  toLowerCase() 表示转换为小写
        var str1 = 'THE APPLE IS YELLOW'
        console.log(str1.toLowerCase());   //  the apple is yellow
        console.log('THE'.toLowerCase());  //  the
    </script>
</head>

</body>
</html>
