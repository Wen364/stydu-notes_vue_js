<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 连接数组 concat()
        // 注意：连接数组对原数组无影响
        var arr = [1,2,3]
        var arr1 = [2,5,8]
        arr.concat(arr1)  
        console.log(arr);  // 连接不会改变原来的数组
        console.log(arr.concat(arr1) );   

        var arr2 = [1,2,3]
        var arr3 = [2,5,8]
        var arr4 = [5,6,8]
        console.log(arr2.concat(arr3,arr4));  // 连接多个数组 只需要逗号数组名即可

        var demo = arr2.concat([1,[2,6]])  // 输出为 [1,2,3,1,[2,6]]
        console.log(demo);

        var arr5 = [[1,2],4,5]
        arr5[0].push(3)     // 修改arr5里面的第0号数组 在0号数组末尾加一个数字 3
        console.log(arr5);



    </script>
</head>
<body>
    
</body>
</html>
