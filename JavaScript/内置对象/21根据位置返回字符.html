<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //  根据位置返回字符
        //  1. charAt(index) 根据位置返回字符
        var str = 'andy'
        console.log(str.charAt(2));   // 返回索引号为 2 的位置的 字符
        //  遍历所有字符
        for(var i = 0; i < str.length; i++) {
            console.log(str.charAt(i));
        }

        // 2. H5新增 获取 str[index]
        console.log(str[0]);

        // 3. charCodeAt(index) 返回相应索引号的 ASCII 码  目的 : 判断用户按下了哪个键位
        console.log(str.charCodeAt(0));  // 第 0 个元素 是 a 对应的 ASCII码为 97

        

    </script>
</head>
<body>
    
</body>
</html>
