<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>   
        var num = 10
        num++
        console.log(num);
        //  前置自增 和后置自增 如果单独使用 效果是一样的
        // 后置自增使用口诀： 先返回原值，后自加1 
        var age = 20
        console.log(age++ + 10);   // 结果是 30
        console.log(age);   // 结果是 21
    </script>
</head>
<body>
    
</body>
</html>
