<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1 + 1);
        console.log(1 * 1);
        console.log(1 / 1);
        console.log(1 - 1);
        // 取余
        console.log(4 % 2);  // 0
        console.log(5 % 3);   // 2
        console.log(3 % 5);   // 3
        //  浮点数    避免用浮点数直接参与运算  
        console.log(0.1 + 0.2);  // 0.300000000004
        console.log(0.07 * 100);
        //  我们不能拿浮点数相比较是否相等
        var num = 0.1 + 0.2
        console.log(num == 0.3);
    </script>
</head>

<body>
    + - * / %（求余）
</body>

</html>
