<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
              //  前置自增使用口诀：先自加  后返回值 
        //  1.前置递增运算符  ++  写在变量的前面
        var age = 10
        ++age  // 相当于 age = age + 1
        console.log(age);
        //  2.  先加1 在返回
        var p = 10
        console.log(++p + 10);  // 结果是 21
    </script>
</head>
<body>
    
</body>
</html>
