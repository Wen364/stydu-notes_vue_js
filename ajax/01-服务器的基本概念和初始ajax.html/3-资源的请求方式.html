        数据也是服务器对外提供的一种资源，只要是资源就要头发请求-处理-响应的方式进行获取
        如果要在网页中请求服务器上的数据资源，则需要用到 XMLHttpRequest 对象
        XMLHttpRequest(简称xml) 是浏览器提供的js成员，通过它，可以请求服务器上的数据资源
        用法： let xmlObj = new XMLHttpRequest()
        客户端请求服务器时，请求方式有很多种，最常见的两种请求方式分为 post 和 get 请求
        get 请求通常用于获取服务端资源（向服务器要资源）例如：
        根据URl地址，从服务器获取HTML文件、css文件、js文件、数据资源等

        post请求通常用于向服务器提交数据（往服务器发送资源）
        例如：登陆时向服务器提交的登录信息，注册时向服务器提交的注册信息，
        添加用户时向服务器提交的用户信息等各种数据提交操作
