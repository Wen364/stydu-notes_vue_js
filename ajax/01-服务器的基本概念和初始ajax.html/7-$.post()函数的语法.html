<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <button id="btn">提交数据post</button>
    <button id="btn1">获取数据</button>
    <script>
        // $.post()函数功能单一，专门用来发起post请求，从而向服务器提交数据
        // $.post(url,[data],[callback])
        // url 提交数据的地址
        // data 要提交的数据
        // callback 数据提交成功时的回调函数
        $(function() {
            $('#btn').on('click',function() {
                $.post('http://www.liulongbin.top:3006/api/addbook',  // 请求的URL地址
                {bookname:'水浒传哈哈',author:'范仲淹',publisher:'上海图书出版社'}, // 提交数据
                (res) => {
                    console.log(res);
                })
            })
            $('#btn1').on('click',function() {
                $.get('http://www.liulongbin.top:3006/api/getbooks',(res) => {
                    console.log(res);
                })
            })
        })
    </script>
</body>
</html>
