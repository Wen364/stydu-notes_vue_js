    <!-- 
        接口文档：顾名思义就是接口的说明文档，他是我们调用接口的依据，好的接口文档都包含了对接口URL、参数以及验出内容
        的说明，我们参照接口文档就能方便的知道接口的作用，以及接口如何进行调用
        接口文档组成部分：
        1.接口名称：用来标识各个接口的简单说明，如登录接口，获取图书列表接口等
        2.接口URL：接口的调用地址
        3.调用方式：接口的调用方式，如 GET 或 POST
        4.参数格式：接口需要传递的参数，每个参数必须包含参数名称、参数类型、是否必选、参数说明等等
        5.响应格式：接口的返回值的详细描述，一般包含数据名称、数据类型、说明  3项内容
        6.返回示例：通过对象的形式，例举服务器返回数据的结构
     -->
