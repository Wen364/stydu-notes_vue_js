    <!-- 
        git branch 可以查看当前分支 
        git branch 新分支名字      则可以创建新分支，新分支的代码和当前分支完全一样


        切换分支
        git checkout 分支名字 
        就可以切换到当前分支

        创建指定名称的新分支，并立即切换到新分支上
        git checkout -b 分支名称


        合并分支   如果是把 C 分支 合并到 A 分支上  则需要先转到 A 分支上 然后再 合并 C 分支
        git merge 要合并的分支

        删除分支  当把分支合并到主分支上后 就不需要这个分支了 ，这时候就需要删除这个分支了 
        注意：删除分支时，不能处在要删除的分支上
        git branch -d 分支名称 
     -->
