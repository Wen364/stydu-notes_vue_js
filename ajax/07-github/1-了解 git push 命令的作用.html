        当原来的数据更改之后，只需要维护 git 仓库就好 然后 最后 输入命令
        git push 
        就会上传到 github  上去


        在验证 ssh 是否连接成功的时候 因为防火墙原因 端口号 22 不允许访问 按照下面方法解决
        在C:/Users/用户名/.ssh 目录下新建一个config文件

         Host github.com
         User <Your email>
         Hostname ssh.github.com
         PreferredAuthentications publickey
         IdentityFile ~/.ssh/id_rsa
         Port 443
