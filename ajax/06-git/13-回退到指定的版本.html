        然后 使用 git reset --hard 命令 根据指定的提交 ID 回退到指定版本
        git reset --hard <CommitID>

        git reflog --pretty=oneline
        
        这时候就可以再次根据提交的 ID 跳转到最新的版本了

        git reset --hard <CommitID>
