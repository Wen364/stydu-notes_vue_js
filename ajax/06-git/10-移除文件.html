    <!-- 
        从 git 仓库中 移除文件方式 有两种：
        1.从 git 仓库和工作区种同时移除对应的文件
        例如： 从 git 仓库和工作区种同时移除 test.html 文件
         git rm -f test.html
        2.只从 git 仓库中移除 up.jpg ，但保留工作区中的 up.jpg 文件
         git rm --cached up.jpg
     -->
