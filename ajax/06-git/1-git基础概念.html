    <!-- 
        git 是一个开源的 分布式版本控制系统，是目前最先进、流行的版本控制系统，
        可以快速高效的处理从很小到非常大的项目版本管理
        git有三个区域： 工作区、暂存区、 git仓库
        安装完 git 后 配置自己的信息 鼠标右键哪个 git bash 里面
        然后 
        1.配置用户名： git config --global user.name "自己需要的用户名"
        2.配置用户邮箱： git config --global user.email "自己需要的邮箱"
        3.查看所有 全局配置项： git config --list --global
        4.查看指定的全局配置项： git config user.name
                             git config user.email
        5.获取帮助信息 ： 可以使用 git help <verb> 命令， 例如：
            git help config
        也可以使用 git config -h 也可以在终端查看
     -->
