        1.对已经提交的文件进行修改后，再次查看 文件状态后 文件会处于 modified 已修改状态(还未放入暂存区之前)

        暂存已经修改的文件： git add

        2.提交已暂存的文件： 再次运行 git commit -m "提交消息" 命令 就可以将暂存中记录的 test.html 的快照，
        提交到git仓库中进行保存

        git add 三个作用：1.可以用它来跟踪新文件
                         2.把已跟踪的、且已修改的文件放到暂存区
                         3.把有冲突的文件标记为已解决状态
     -->
