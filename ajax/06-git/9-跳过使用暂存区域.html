    <!-- 
        git 标准的工作流程是 工作区 -> 暂存区 -> git 仓库 
        通过这个命令 
        git commit -a -m "描述消息"
        可以跳过 暂存区 直接简化 git 工作流程为 工作区 -> git 仓库
        这样就会把 所有 已经跟踪过的文件暂存起来一起提交，从而跳过 git add 步骤
     -->
