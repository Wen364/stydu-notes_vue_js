<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 就是通过 script标签来避免跨域行为 
    但其不是 ajax 请求 -->
    <script src="http://www.liulongbin.top:3006/api/get?callback=success&name:1&age:20">
        // 用 ? 隔开 callback（回调函数）是 success 然后 name:1 并且 age:20

    </script>
</body>
</html>
