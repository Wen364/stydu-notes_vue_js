<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        节流就是 减少一段时间内事件的触发频率
        应用场景：鼠标连续不断的触发某个事件，只在单位时间内只触发一次
        蓝家子啊的时候要监听计算滚动条的位置，但不必每次滑动都触发，可以降低计算的频率，而不必去浪费cpu资源
     -->
</head>
<body>
    <button>点击</button>
    <script>
        // 节流阀 
        var timer = null
        var btn = document.querySelector('button')
        btn.addEventListener('click',function() {
            if (timer) {return}
            // 判断 timer 是否为空 空的话则执行下面方法
            timer = setTimeout(function(){
                // 使用完再清空 timer 便于下次使用
                timer = null
            },200)
        })
    </script>
</body>
</html>
