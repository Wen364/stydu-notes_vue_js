<body>
    <!-- 数据代理 : 提供一个对象代理对另一个对象中属性的操作  读/写  -->
    <script>
        // 要让obj2 加个x 并且 obj2 的 x 可以操控 obj1 的 x的值 
        // 这就是一个简单的数据代理
        let obj1 = {x:100}
        let obj2 = {y:200}
        Object.defineProperty(obj2,'x',{
            get() {
                return obj1.x
            },
            set(value) {
                obj1.x = value 
            }
        })
    </script>
</body>
