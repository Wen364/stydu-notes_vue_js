<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 vue -->
    <script src="../vue.js"></script>
</head>
<body>

    <!-- 
        总结：
         data 和 el 的 两种写法
             1. el 有2种写法
                    (1)  new Vue时候配置 el 属性
                    (2) 先创建 Vue实例，随后再通过vm.$mount(#root)指定 el 的值
             2.data 有2种写法
                    (1) 对象式
                    (2) 函数式
             3.一个重要的原则：
                 由 Vue 所管理的函数： 一定不要写 箭头函数，一旦写了箭头函数， this就不再式 Vue实例了
     -->
    <div id="root">
        <h3>你好，{{name}}</h3>
    </div>

    <script>
        Vue.config.productionTip = false // 阻止 vue 在启动时生成生产提示   
        //  el 的 两种 写法 
        // const vm = new Vue({
        //     el:'#root',
        //     data:{
        //         name:'小红'
        //     }
        // })
        // console.log(vm);

        //  el的 第二种写法 ：
        /* 
        vm.$mount('#root')
        就是相当于 用了 vue 实例对象 vm 里面的 $mount()方法来选择 容器，这样的好处是更方便一点，可以配合定时器使用
        setTimeout(() => {
            vm.$mount('#root')
           }, 1000);
        */

        // data 的 两种写法
        new Vue({
            el:"#root",
            /*
            data 的第一种写法 ： 对象式
            data:{
                name:'小明'
            } 
            */

            // data 的第二种写法 ： 函数式
            data() {
                console.log(this);
                return {
                    name:'小红'
                }
            }
        })
    </script>
</body>
</html>
