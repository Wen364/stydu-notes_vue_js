<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic{
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
    </style>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        绑定样式:
            1.class样式
                写法 :class = 'xxx' xxx可以是字符串,对象,数组
                字符串写法是用于: 类名不确定,要动态获取
                对象写法适用于: 要绑定多个样式,个数不确定,名字也不确定
                数组写法适用于: 要绑定多个样式,个数确定,名字也确定,但不确定用不用
            2.style 样式
                :style="{fontSize: xxx}" 其中 xxx 是动态的
                :style="[a,b]" 其中 a,b是样式对象 
     -->
    <div id="root">
        <!-- 绑定class样式---字符串写法,适用于: 样式的类名不确定,需要动态确定 -->
        <div class="basic" :class="mood" @click="changeMood">test</div>

        <!-- 绑定class样式 --- 数组写法 适用于: 要绑定的样式 个数不确定,名字也不确定 -->
        <div class="basic" :class="classArr" @click="changeMood">test</div>

        <!-- 绑定class样式 --- 对象写法,是用于: 要绑定的样式个数确定,名字确定,但要动态决定用不用 -->
        <div class="basic" :class="classObj" @click="changeMood">test</div>

        <!-- 绑定style样式 --- 对象写法 -->
        <div class="basic" :style="styleObj" @click="changeMood">test</div>
        <!-- 绑定style样式 --- 数组写法 -->
        <div class="basic" :style="styleArr" @click="changeMood">test</div>


    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data() {
            return {
                mood:'normal',
                classArr:['atguigu1','atguigu2','atguigu3'],
                classObj:{
                    atguigu1:false,
                    atguigu2:false
                },
                styleObj:{
                    fontSize: '40px',
                    color:'red',
                    backgroundColor:'pink'
                },
                styleArr:[
                    {
                        fontSize: '40px',
                        color:'red',
                        backgroundColor:'pink'
                    },
                    {
                        margin:'20px'
                    }
                ]

            }
        },
        methods:{
            changeMood() {
                let max = ['happy','sad','normal']
                this.mood = max[Math.floor(Math.random()*3)]
            }
        }
    })
</script>
</html>
