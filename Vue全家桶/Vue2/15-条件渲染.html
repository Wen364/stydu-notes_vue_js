<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染:
            1. v-if 
                写法:
                    (1). v-if="表达式"
                    (2). v-else-if="表达式"
                    (3). v-else="表达式"
                适用于: 切换概率较低的场景
                特点: 不展示的DOM元素直接被移除
                注意: v-if可以和 v-else-if v-else 一起使用 但要求结构不能被"打断"

            2. v-show
                写法: v-show="表达式"
                适用于: 切换概率较高的场景
                特点: 不展示的DOM元素未被移除,仅仅是使用样式隐藏

            3.备注:使用 v-if 的时候,元素可能无法获取到,而使用 v-show 元素一定可以获取到
     -->
    <div id="root">
        <h2>当前n值为:{{n}}</h2>
        <button @click="n++">点击n+1</button>
        <!-- 使用 v-show 做条件渲染 -->
        <!-- <h3 v-show="false">欢迎来到{{name}}</h3> -->
        <!-- <h3 v-show="1 === 1">欢迎来到{{name}}</h3> -->
        <!-- <h3 v-show="false">欢迎来到{{name}}</h3> -->

        <!-- 使用v-if 做条件渲染-->
        <!-- <h3 v-if="false">欢迎来到{{name}}</h3> -->
        <!-- <h3 v-if="1 === 1">欢迎来到{{name}}</h3> -->

        <!-- v-else 和 v-else-if -->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>哈哈</div> -->

        <!-- v-if 与 template 的配合使用 -->
        <!-- template 是模板的意思,使用他的好处是: 当触发后,在页面上不会有template这个html标签,这样也不会干扰css样式
                    但是,template 只能和 v-if 使用 ,不能和 v-show 使用
        -->
        <template v-if="n === 1 ">
            <h2>你好</h2>
            <h2>佳木斯</h2>
            <h2>欢迎你</h2>
        </template>
    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data() {
            return {
                name:'佳木斯',
                n:0
            }
        }
    })
</script>
</html>
