<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 vue -->
    <script src="../vue.js"></script>
</head>
<body>

    <!-- 
        总结：
            MVVM模型
                1. M:模型（Model） ： data 中的数据
                2. V:视图（View）： 模板代码
                3. VM：视图模型（ViewModel）：Vue实例
            观察发现：
                1.data中所有的属性，最后都出现在了vm身上
                2.vm身上所有的属性 及 Vue原型上的所有属性，在Vue模板中都可以拿来直接使用
     -->
    <div id="root">
        <h3>学校名称:{{name}}</h3>
        <h3>学校地址:{{address}}</h3>
        <h3>测试1:{{$emit}}</h3>
        <h3>测试2:{{$el}}</h3>
        <h3>测试3:{{_c}}</h3>
    </div>

    <script>
        const vm = new Vue({
            el:'#root',
            data() {
                return{
                    name:'冷云',
                    address:'佳木斯'
                }
            }
        })
        console.log(vm);
    </script>
</body>
</html>
