<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        总结：
        Vue模板语法有 两 大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法： {{xxx}} xxx是js表达式，且可以直接读取 data 中的 所有属性
          
        2.指令语法：
            功能：用于解析标签 (包括：标签属性、标签体内容、绑定事件......)
            举例： v-bind:href="xxx" 或 简写为 :href="xxx" ， xxx 同样要写 js表达式、
                                     并且也可以直接读取到 data 中的所有属性
            备注： Vue 中有 许多指令，且形式都是 v-???  此处只是拿 v-bind 举例子                            
     -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!-- 这里 v-bind 是 vue 的一个 语法，bind 是绑定的意思 -->
        <a v-bind:href="school.url.toUpperCase()">点击前往{{school.name}}学习1</a>
        <a :href="school.url">点击前往{{school.name}}学习2</a>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'wen',
                school:{
                    name:'小红',
                    url:'http://www.atguigu.com'
                }
            }
        }) 
    </script>
</body>
</html>
