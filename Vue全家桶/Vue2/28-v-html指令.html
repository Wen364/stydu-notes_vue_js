<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令：
            1.作用：向指定节点中渲染包含html结构的内容
            2.与插值语法的区别：
                (1) v-html会替换节点中所有的内容，{{x}}则不会
                (2) v-html 可以识别 html标签
            3.严重注意：v-html有安全性问题！！！
                (1) 在网站上动态渲染任意HTML是非常危险的，容易导致下、XSS攻击
                (2) 一定要在可信的内容上使用 v-html 永远不要用在用户提交的内容上
     -->
    <div id="root">
        <div>{{name}}</div>
        <div v-text="str"></div>
        <div v-html="str">111</div>
    </div>
</body>
<script>
    new Vue({
        el:'#root',
        data() {
            return{
                name:'张三',
                str:'<h3>你好</h3>'
            }
        }
    })
</script>
</html>
