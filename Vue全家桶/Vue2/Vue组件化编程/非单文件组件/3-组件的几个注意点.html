<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点:
            1.关于组件名:
                一个单词组成:
                    第一种写法(首字母小写): school
                    第二种写法(首字母大写): School
                多个单词组成:
                    第一种写法(kebab-case命名): my-school
                    第二种写法(CamelCase命名): MySchool (需要 Vue脚手架支持 )
                备注:
                    (1). 组件名尽可能回避HTML已有的元素名称,例如: h2 H2都不行
                    (2). 可以使用 name 配置项指定组件在开发者工具中呈现的名字
            
            2. 关于组件标签:
                第一种写法: <school></school>
                第二种写法: <school/>
                备注: 不用使用脚手架时,<school/>会导致后续组件不能渲染
            
            3. 一个简写方式
            const school = Vue.extend(options) 可以简写为: const school = options
     -->

    <div id="root">
        <school></school>
        <hr>
        <student></student>
    </div>
</body>
<script>
    // 定义 一个 school 组件
    const s = Vue.extend({
        template:`
        <div>
            <h2>学校名称: {{name}} </h2>
            <h2>学校地址: {{address}} </h2>  
        </div>
        `,
        data() {
            return {
                name:'冷云',
                address:'佳木斯'
            }
        }
    })

    // 定义 一个 student 组件
    const xs = {
        template:`
        <div>
            <h2>学生姓名:{{name}} </h2>  
            <h2>年龄:{{age}} </h2>  
        </div>
        `,
        data() {
            return {
                name:'小红',
                age:18
            }
        }
    }

    new Vue({
        el:'#root',
        data() {
            return {
                msg:'hello'
            }
        },
        components:{
            school:s,
            student:xs
        }
    })
</script>
</html>
