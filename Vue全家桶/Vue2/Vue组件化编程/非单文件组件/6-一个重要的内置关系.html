<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../vue.js"></script>
</head>
<body>
    <!-- 
        1. 一个重要的内置关系: VueComponent.prototype.__proto__ === Vue.prototype
        2. 为什么要有这个关系: 让组件实例对象(vc) 可以访问到 Vue原型 上的 属性 和 方法
     -->
    <div id="root">
        <school></school>
    </div>
</body>
<script>
     const school = Vue.extend({
        template:`
        <div>
            <h2>学校名称: {{name}} </h2>
            <h2>学校地址: {{address}} </h2>
            <button @click="showNumber">点击出现x</button>
        </div>
        `,
        data() {
            return {
                name:'冷云',
                address:'佳木斯',
                x:9
            }
        },
        methods: {
            showNumber() {
                alert(this.x)
            }
        },
    })

    new Vue({
        el:'#root',
        data() {
            return{
               msg:'你好' 
            }
        },
        components:{
            school
        }
    })
</script>
</html>
