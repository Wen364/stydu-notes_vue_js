<!-- 
    关于不同版本的Vue：
    1.vue.js 和 vue.runtime.xxx.js 的区别：
        1. Vue.js 是完整版的Vue 包含：核心功能 + 模板解析器
        2. vue.runtime.xxx.js 是运行版的Vue，只包含：核心功能，没有模板解析器
    2. 因为 vue.runtime.xxx.js 没有模板解析器，所以不能使用template配置项，
       需要使用render函数接收到的createElement函数去指定具体内容
    
 -->
