<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        $(function() {
            // 1.创建元素
            var li = $('<li>我是后来创造的</li>')
            // 2.添加元素

            // (1)内部添加  和添加的元素是父子关系
            // $('ul').append(li)  // 内部添加并且放到内容的最后面
            $('ul').prepend(li)  // 内部添加并且放到内容的最前面

            // (2)外部添加  和添加的元素是兄弟关系 兄弟级
            var div = $('<div>后来的</div>')
            $('.test').after(div)
            $('.test').before(div)

            // 3.删除元素
            // $('ul').remove()  // 删除匹配的元素 (本身)
            // $('ul').empty() // 清空匹配元素里面的所以子节点 删除孩子
            $('ul').html('')  // 清空匹配元素里面的所以子节点 删除孩子
        })
    </script>
</body>
</html>
