<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
        }
        .box {
            height: 500px;
            width: 1000px;
            margin: 100px auto;   
        }
        .box_up {
            height: 45px;
            width: 800px;
            text-align: center;
            line-height: 45px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .box_up  li {
            float: left;
            padding: 0 20px;
            cursor: pointer;
        }
        .box_down {
            height: 200px;
            width: 800px;
            /* background-color: pink; */
        }
        .box_down li {
            display: none;
        }
        .dj {
            background-color: red;
            color: #fff;
        }
        .gq {
            background-color: '';
            color: '';
        }
    </style>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="box_up">
            <ul>
                <li class="dj">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(50000)</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="box_down">
            <li class="box_down_1" style="display: block;">商品介绍模块</li>
            <li class="box_down_2">规格与包装模块</li>
            <li class="box_down_3">售后保障模块</li>
            <li class="box_down_4">商品评价模块</li>
            <li class="box_down_5">手机社区模块</li>
        </div>
    </div>
    <script>
        $(function() {
            $('.box_up li').click(function() {
                // 当前点击的加入 类dj 他的兄弟删除 类dj
                $(this).addClass('dj').siblings().removeClass('dj').add
                // 获取 点击的那个的索引号
                var index = $(this).index()
                // 下面文字跟随相应的索引号显示， 其他的兄弟 隐藏
                $('.box_down li').eq(index).show().siblings().hide()
            })
        })
    </script>
</body>
</html>
