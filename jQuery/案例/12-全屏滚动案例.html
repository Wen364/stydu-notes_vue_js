<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <link rel="stylesheet" href="css/fullpage.min.css">
    <style>
         .section1 {
            background: url(http://idowebok.u.qiniudn.com/77/1.jpg) 50%;
        }
        
        .section2 {
            background: url(http://idowebok.u.qiniudn.com/77/2.jpg) 50%;
        }
        
        .section3 {
            background: url(http://idowebok.u.qiniudn.com/77/3.jpg) 50%;
        }
        
        .section4 {
            background: url(http://idowebok.u.qiniudn.com/77/4.jpg) 50%;
        }
        .slide {
            color: red;
        }
        .slide {
            display: inline-block;
            font-weight: bolder;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="dowebok">
        <div class="section section1">
            <h3>第一屏里面的内容</h3>
        </div>
        <div class="section section2">
            <h3>第二屏</h3>
        </div>
        <div class="section section3">
            <h3>第三屏</h3>
                <div class="slide">第三屏的第一屏</div>
                <div class="slide">第三屏的第二屏</div>
                <div class="slide">第三屏的第三屏</div>
                <div class="slide">第三屏的第四屏</div>
        </div>
        <div class="section section4">
            <h3>第四屏</h3>
        </div>
    </div>
    <script>
        $(function() {
            $('#dowebok').fullpage({
                sectionsColor: ['pink', '#4BBFC3', '#7BAABE', '#f90'],
                // navigation: true,   // 右侧小圆点
                loopBottom: true  // 滑动到最底部，就可以自动弹回最顶部
            });
        });
    </script>
</body>
</html>
