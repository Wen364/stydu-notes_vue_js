<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        li {
            list-style: none;
        }
        .box {
            position: relative;
            height: 150px;
            width: 200px;
            margin: 100px auto;
            /* border: 1px solid blue; */
        }
        .left {
            display: block;
            height: 150px;
            text-align: center;
        }
        .left li {
            height: 30px;
            width: 40px;
            border: 1px solid pink;
        }
        .right {
            position: absolute;
            top: 0px;
            left: 40px;
            height: 150px;
            width: 100px;
            text-align: center;
            border: 1px solid red;
        }
        .right ul li:nth-child(n+2) {
            display: none;
        }
    </style>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <ul class="left">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="right">
            <ul>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
            </ul>
        </div>
    </div>
    <script>
        // $(this).index() 得到当前元素索引号
        $(function() {
            $('.left li ').mouseover(function() {
                // 排他思想
                // $(this).css('background','red')
                // $(this).siblings('li').css('background','')
                // 链式编程
                $(this).css('background','red').siblings().css('background','') // 这句话和上面两句话表示的意思一样
                // 得到当前元素索引号
                var index = $(this).index()
                // $('.right li').eq(index).show()  // 让当前索引号的显示
                // $('.right li').eq(index).siblings().hide() // 其他兄弟隐藏
                // 链式编程
                $('.right li').eq(index).show().siblings().hide()  // 和上面两句话意思一样
            })
            $('.left li ').mouseout(function() {
                $('li').css('background','')  // 离开之后所有的 li 的背景颜色都改为无色
                //  排他思想
                // $('.right li').eq(0).show() // 只让第一个小li里面的元素显示
                // $('.right li').eq(0).siblings('li').hide() // 他的兄弟元素隐藏
            })
        })
    </script>
</body>
</html>
