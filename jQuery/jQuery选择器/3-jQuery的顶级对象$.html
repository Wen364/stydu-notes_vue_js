<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;  
            background-color: pink;
        }
    </style>
    <!-- 一定不要忘记引入jquery文件 -->
    <script src="../jquery.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        // 1. $ 是 jQuery的别称(另外的名字)
        // $(function() {
        //     $('div').hide()
        // })
        jQuery(function() {
            jQuery('div').hide()
        })
        // 2. $ 也是jQuery的 顶级对象
    </script>
</body>
</html>
