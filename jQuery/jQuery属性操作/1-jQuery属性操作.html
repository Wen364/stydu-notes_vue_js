<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>

    </style>
</head>
<body>
    <a href="http://www.itcast.cn">123</a>
    <input type="checkbox" name="" id="" checked>
    <div index="1" data-index="2">我是div</div>
    <span>123</span>
    <script>

        // 1. element.prop("属性名") 获取元素属性值  获取元素固有的属性值!!!
        console.log($('a').prop('href'));  //http://www.itcast.cn/
        //  添加属性值 element.prop("属性名","属性值")
        $('a').prop('title','哈哈')  
        // 查看属性的状态
        $('input').change(function() {
            // 用来查看复选框状态
            console.log($(this).prop('checked'));
        })

        // 2. 元素自定义属性，通过 attr()
        console.log($('div').attr('index'));  // 1
        $('div').attr('index',4)  // 把index 修改为了 4
        console.log($('div').attr('data-index'));  // 2
        
        // 3.数据缓存 data()  这个里面存放的数据是存放在元素的内存(缓存)里面
        $('span').data('username','andy') // 把数据存到内存里 在html页面不显示
        console.log($('span').data('username'));  // andy
        // 这个方法获取 data-index H5自定义属性 第一个不用写data-开头的 并且返回的是数字型的
        console.log($('div').data('index')); 
    </script>
</body>
</html>
