<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 300px;
            width: 300px;
            background-color: pink;
            display: none;
        }
    </style>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>
    <script>
        // fadeIn([speed],[easing],[fn()])
        $(function() {
            // 1.淡入效果  fadeIn([speed],[easing],[fn()])
            $('button').eq(0).click(function() {
                $('div').fadeIn(1000,'linear')
            })
            // 2.淡出效果 fadeOut([speed],[easing],[fn()])
            $('button').eq(1).click(function() {
                $('div').fadeOut()
            })
            // 3.淡入淡出切换效果  fadeToggle([speed],[easing],[fn()])
            $('button').eq(2).click(function() {
                $('div').fadeToggle()
            })
            // 4.切换透明度效果 fadeTo([speed],opacity,[easing],[fn()])  opacity 透明度和速度必须要写 
            $('button').eq(3).click(function() {
                $('div').fadeTo(1000,0.5) // 必须写速度和透明度
            })
        })
    </script>
</body>
</html>
